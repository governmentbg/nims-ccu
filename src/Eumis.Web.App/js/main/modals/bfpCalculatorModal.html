<ng-form name="bfpCalculatorForm" sc-validate="{}">
  <div class="modal-body message-modal-body">
    <h5 l10n-text="common_modals_bfpCalculatorModal_title"></h5>
    <div class="row">
      <sc-field type="money" ng-model="model.bfpTotalAmount" ng-required="true" l10n-text="common_modals_bfpCalculatorModal_bfpTotalAmount" class="col-sm-6"></sc-field>
    </div>
  </div>
  <div class="modal-footer message-modal-footer">
    <sc-button name="okBtn" btn-click="ok()" text="common_modals_bfpCalculatorModal_calculate" class="btn btn-primary btn-sm" icon="glyphicon-ok">
    </sc-button>
    <sc-button name="cancelBtn" btn-click="cancel()" text="common_modals_bfpCalculatorModal_cancel" class="btn btn-default btn-sm" icon="glyphicon-ban-circle">
    </sc-button>
  </div>
</ng-form>
