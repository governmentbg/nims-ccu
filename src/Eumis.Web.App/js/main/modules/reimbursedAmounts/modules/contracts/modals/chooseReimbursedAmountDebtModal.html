<ng-form name="chooseDebtForm" sc-validate="{}">
  <div class="modal-body message-modal-body">
    <h5 l10n-text="contractReimbursedAmounts_chooseDebtModal_title"></h5>
    <div class="row">
      <sc-field type="nomenclature" alias="'reimbursedAmountContractDebts'" mode="id" ng-required="true" params="{ contractId: scModalParams.contractId }" ng-model="model.contractDebtId" l10n-text="contractReimbursedAmounts_chooseDebtModal_debt" class="col-sm-10 col-md-8"></sc-field>
    </div>
  </div>
  <div class="modal-footer message-modal-footer">
    <sc-button name="okBtn" btn-click="ok()" text="contractReimbursedAmounts_chooseDebtModal_choose" class="btn btn-primary btn-sm" icon="glyphicon-ok">
    </sc-button>
    <sc-button name="cancelBtn" btn-click="cancel()" text="contractReimbursedAmounts_chooseDebtModal_cancel" class="btn btn-default btn-sm" icon="glyphicon-ban-circle">
    </sc-button>
  </div>
</ng-form>
