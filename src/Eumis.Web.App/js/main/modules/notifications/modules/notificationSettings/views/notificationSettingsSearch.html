<div class="panel panel-default">
  <div class="panel-body">
    <sc-button name="newBtn" text="notificationSetting_notificationSettingsSearch_new" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk" btn-sref="{ state: 'root.notificationSettings.new' }"
      style="margin-right: 5px;"></sc-button>
    <sc-button name="chooseItemsBtn" btn-click="copyItems()" text="notificationSetting_notificationSettingsSearch_copy" class="btn btn-sm btn-primary pull-left" icon="glyphicon-copy">
    </sc-button>

    <sc-datatable items="notificationSettings" filterable="true" pageable="true" sortable="true" dynamic-columns="true" scrollable="true">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="viewBtn" class="btn btn-xs btn-primary" icon="glyphicon-pencil" btn-sref="{state: 'root.notificationSettings.view.edit', params: { id: item.notificationSettingId }}"></sc-button>
      </sc-column>
      <sc-column data="eventName" title="notificationSetting_notificationSettingsSearch_event">
      </sc-column>
      <sc-column data="status" title="notificationSetting_notificationSettingsSearch_status">
      </sc-column>
      <sc-column data="scope" title="notificationSetting_notificationSettingsSearch_scope">
      </sc-column>
      <sc-column data="createDate" title="notificationSetting_notificationSettingsSearch_createDate">
      </sc-column>
    </sc-datatable>
  </div>
</div>
