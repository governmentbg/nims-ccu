<ng-form name="chooseProcedureForm" sc-validate="{}" sc-form-readonly="true">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="notificationSetting_chooseNSProceduresModal_title"></strong>
      <div class="pull-right">
        <sc-button name="okBtn" btn-click="ok()" text="notificationSetting_chooseNSProceduresModal_continue"class="btn btn-primary btn-xs" icon="glyphicon-ok">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="notificationSetting_chooseNSProceduresModal_cancel"class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <div>
        <sc-button name="chooseAllBtn" ng-show="hasChoosenAll"  btn-click="chooseAll()" text="notificationSetting_chooseNSProceduresModal_all"class="btn btn-primary btn-sm pull-left" icon="glyphicon-ok">
        </sc-button>
        <sc-button name="removeAllBtn" ng-show="!hasChoosenAll" btn-click="removeAll()" text="notificationSetting_chooseNSProceduresModal_all"class="btn btn-primary btn-sm pull-left" icon="glyphicon-remove">
        </sc-button>
        <sc-datatable items="procedures" filterable="true" pageable="true" sortable="true" dynamic-columns="true" table-control="tableControl">
          <sc-column sortable="false" class="buttons-cell" has-content="true">
            <sc-button name="chooseButton" btn-click="choose(item)" ng-show="!item.isChosen" class="btn btn-primary btn-xs" icon="fa-square-o fa-lg fa-fw"></sc-button>
            <sc-button name="removeButton" btn-click="remove(item)" ng-show="item.isChosen" class="btn btn-primary btn-xs" icon="fa-check-square-o fa-lg fa-fw"></sc-button>
          </sc-column>
          <sc-column data="code" title="notificationSetting_chooseNSProceduresModal_code">
          </sc-column>
          <sc-column data="name" title="notificationSetting_chooseNSProceduresModal_name" width="30%">
          </sc-column>
          <sc-column data="programmeNames" title="notificationSetting_chooseNSProceduresModal_programme" width="20%" has-content="true">
            {{item.programmeNames | join:', '}}
          </sc-column>
          <sc-column data="listingDate" title="notificationSetting_chooseNSProceduresModal_listingDate" type="date" width="9%">
          </sc-column>
          <sc-column data="status" title="notificationSetting_chooseNSProceduresModal_status">
          </sc-column>
          <sc-column data="euAmount" title="notificationSetting_chooseNSProceduresModal_euAmount" type="money">
          </sc-column>
          <sc-column data="bgAmount" title="notificationSetting_chooseNSProceduresModal_bgAmount" type="money">
          </sc-column>
        </sc-datatable>
      </div>
    </div>
  </div>
</ng-form>
