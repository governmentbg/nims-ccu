<div class="tab-content">
  <ng-form name="editGuidanceForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="guidances_editForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="guidances_editForm_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('GuidanceActions.Edit', guidance.guidanceId)">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" text="guidances_editForm_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('GuidanceActions.Edit', guidance.guidanceId)">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="guidances_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="guidances_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>

        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-guidance-data name="guidanceForm" ng-model="guidance"></eumis-guidance-data>
      </div>
    </div>
  </ng-form>
</div>
