<div class="panel panel-default">
  <div class="panel-body">
    <div class="well well-sm">
      <div class="row">
        <sc-field type="date" ng-model="filters.dateFrom" l10n-text="requestPackages_search_dateFrom" class="col-sm-2"></sc-field>
        <sc-field type="date" ng-model="filters.dateTo" l10n-text="requestPackages_search_dateTo" class="col-sm-2"></sc-field>
        <sc-field type="nomenclature" alias="'requestPackageTypes'" mode="id" ng-model="filters.typeId" l10n-text="requestPackages_search_type" class="col-sm-3"></sc-field>
        <sc-field type="nomenclature" alias="'userOrganizations'" mode="id" ng-model="filters.userOrganizationId" l10n-text="requestPackages_search_organization" class="col-sm-2"></sc-field>
        <sc-field type="nomenclature" alias="'requestPackageStatuses'" mode="id" ng-model="filters.statusId" l10n-text="requestPackages_search_status" class="col-sm-2"></sc-field>
        <div class="labeless col-sm-1">
          <sc-button name="seachBtn" btn-click="search()" text="requestPackages_search_search"
            class="btn btn-default btn-sm pull-right" icon="glyphicon-search">
          </sc-button>
        </div>
      </div>
    </div>

    <sc-button name="newRequestPackageBtn" btn-sref="{ state: 'root.requestPackages.new' }" text="requestPackages_search_new" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('RequestPackageListActions.Create', requestPackage.requestPackageId)" style="margin-right: 5px;"></sc-button>

    <sc-button name="newDirectRequestPackageBtn" btn-sref="{ state: 'root.requestPackages.new', params: { d: true } }" text="requestPackages_search_newDirect" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('RequestPackageListActions.CreateDirect', requestPackage.requestPackageId)"></sc-button>

    <sc-datatable items="requestPackages" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="editButton" btn-sref="{ state: 'root.requestPackages.view.edit', params: { id: item.requestPackageId } }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"
          ng-disabled="!$canDo('RequestPackageActions.View', item.requestPackageId)"></sc-button>
      </sc-column>
      <sc-column data="type" title="requestPackages_search_type">
      </sc-column>
      <sc-column data="code" title="requestPackages_search_code">
      </sc-column>
      <sc-column data="createDate" title="requestPackages_search_createDate" type="date">
      </sc-column>
      <sc-column data="organization" title="requestPackages_search_organization">
      </sc-column>
      <sc-column data="status" title="requestPackages_search_status">
      </sc-column>
      <sc-column data="requestPackageUsersCount" title="requestPackages_search_requestPackageUsersCount" type="number">
      </sc-column>
    </sc-datatable>
  </div>
</div>
