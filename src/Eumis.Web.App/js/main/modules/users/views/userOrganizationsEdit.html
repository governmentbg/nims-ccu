<div class="tab-content">
  <ng-form name="editUserOrganizationForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="userOrganizations_edit_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="userOrganizations_edit_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('UserOrganizationActions.Edit', userOrganization.userOrganizationId)">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="deleteUserOrganization()" text="userOrganizations_edit_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('UserOrganizationActions.Delete', userOrganization.userOrganizationId)">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="userOrganizations_edit_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="userOrganizations_edit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-user-organization name="userOrganizationForm" ng-model="userOrganization"></eumis-user-organization>
      </div>
    </div>
  </ng-form>
</div>
