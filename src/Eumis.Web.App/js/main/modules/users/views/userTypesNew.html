<div class="tab-content">
  <ng-form name="newUserTypeForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="userTypes_new_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="userTypes_new_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="userTypes_new_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-user-type name="userTypeForm" ng-model="newUserType" sc-form-params="{ isNew: true }"></eumis-user-type>
      </div>
    </div>
  </ng-form>
</div>
