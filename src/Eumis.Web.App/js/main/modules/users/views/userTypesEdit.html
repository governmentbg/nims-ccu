<div class="tab-content">
  <ng-form name="editUserTypeForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="userTypes_edit_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="userTypes_edit_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('UserTypeActions.Edit', userType.userTypeId)">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="deleteUserType()" text="userTypes_edit_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('UserTypeActions.Delete', userType.userTypeId)">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="userTypes_edit_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="userTypes_edit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-user-type name="userTypeForm" ng-model="userType"></eumis-user-type>
      </div>
    </div>
  </ng-form>
</div>
