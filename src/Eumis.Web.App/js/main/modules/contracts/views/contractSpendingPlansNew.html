<ng-form name="newContractSpendingPlanForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="contracts_newSpendingPlan_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="contracts_newSpendingPlan_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contracts_newSpendingPlan_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-spending-plan name="spendingPlanForm" ng-model="newContractSpendingPlan"></eumis-contract-spending-plan>
    </div>
  </div>
</ng-form>
