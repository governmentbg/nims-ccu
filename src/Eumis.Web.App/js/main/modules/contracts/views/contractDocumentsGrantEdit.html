<ng-form name="editContractGrantDocumentForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="contracts_editContractGrantDocument_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="contracts_editContractGrantDocument_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
          ng-disabled="!$canDo('ContractActions.Edit', contractId)"></sc-button>
        <sc-button name="deleteBtn" btn-click="deleteDocument()" text="contracts_editContractGrantDocument_deleteDocument" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
          ng-disabled="!$canDo('ContractActions.Edit', contractId)"></sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="contracts_editContractGrantDocument_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contracts_editContractGrantDocument_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-document name="documentForm" ng-model="document" sc-form-params="{ urlTemplate: 'ContractFile', urlParamsId: document.contractId }"></eumis-document>
    </div>
  </div>
</ng-form>
