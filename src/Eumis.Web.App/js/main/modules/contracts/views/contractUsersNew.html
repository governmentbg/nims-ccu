<ng-form name="newForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="contracts_contractUser_new_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="contracts_contractUser_new_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contracts_contractUser_new_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <div class="row">
        <sc-field type="nomenclature" alias="'contractUsers'" mode="id" ng-model="contractUserReg.UserId" params="{ contractId: contractUserReg.contractId }" ng-required="true" l10n-text="contracts_contractUser_new_user" class="col-sm-7 col-md-6"></sc-field>
      </div>
    </div>
  </div>
</ng-form>
