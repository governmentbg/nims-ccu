<ng-form name="newContractProcurementForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="contracts_newProcurement_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="contracts_newProcurement_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contracts_newProcurement_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-procurement name="procurementForm" ng-model="newContractProcurement"></eumis-contract-procurement>
    </div>
  </div>
</ng-form>
