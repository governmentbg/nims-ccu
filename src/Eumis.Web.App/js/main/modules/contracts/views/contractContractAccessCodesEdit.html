<ng-form name="editContractContractAccessCodeForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="contracts_editContractAccessCodes_title"></strong>

      <div class="pull-right">
        <sc-button name="activateBtn" btn-click="activate()" text="contracts_editContractAccessCodes_activate" class="btn btn-success btn-xs" ng-show="!contractAccessCode.isActive"
          ng-disabled="!$canDo('ContractActions.Edit', contractId)"></sc-button>
        <sc-button name="deactivateBtn" btn-click="deactivate()" text="contracts_editContractAccessCodes_deactivate" class="btn btn-danger btn-xs" ng-show="contractAccessCode.isActive"
          ng-disabled="!$canDo('ContractActions.Edit', contractId)"></sc-button>
        <sc-button name="backBtn" btn-click="back()" text="contracts_editContractAccessCodes_back" class="btn btn-primary btn-xs" icon="glyphicon-arrow-left">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-contract-access-code name="contractContractAccessCodeForm" ng-model="contractAccessCode" readonly="true"></eumis-contract-contract-access-code>
    </div>
  </div>
</ng-form>
