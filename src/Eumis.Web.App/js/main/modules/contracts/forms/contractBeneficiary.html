<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="nomenclature" alias="'uinTypes'" mode="id" ng-model="model.companyUinType" l10n-text="contracts_contractBeneficiaryForm_uinType" class="col-sm-5 col-md-4"></sc-field>
    <sc-field type="text" ng-model="model.companyUin" l10n-text="contracts_contractBeneficiaryForm_uin" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.companyName" l10n-text="contracts_contractBeneficiaryForm_name" class="col-sm-8 col-md-6"></sc-field>
  </div>
</ng-form>
