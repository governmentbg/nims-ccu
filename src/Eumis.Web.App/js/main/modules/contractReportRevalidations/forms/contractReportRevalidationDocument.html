<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.description" ng-required="true" l10n-text="contractReportRevalidations_documentForm_description" class="col-sm-7 col-md-6"></sc-field>
    <sc-field type="file" name="file" ng-model="model.file" url-template="ContractReportRevalidationFile" url-params="{ id: model.contractReportRevalidationId }" ng-required="true"
      l10n-text="contractReportRevalidations_documentForm_file" class="col-sm-5 col-md-4"></sc-field>
  </div>
</ng-form>
