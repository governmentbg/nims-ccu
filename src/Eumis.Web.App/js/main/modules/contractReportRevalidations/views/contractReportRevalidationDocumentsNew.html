<ng-form name="newDocForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="contractReportRevalidations_newDoc_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="contractReportRevalidations_newDoc_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportRevalidations_newDoc_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-report-revalidation-document name="newDocumentForm" ng-model="newDocument"></eumis-contract-report-revalidation-document>
    </div>
  </div>
</ng-form>
