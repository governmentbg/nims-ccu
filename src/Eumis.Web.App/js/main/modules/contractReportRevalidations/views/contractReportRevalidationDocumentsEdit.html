<ng-form name="editDocument" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading" l10n-text="contractReportRevalidations_docEdit_title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="contractReportRevalidations_docEdit_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
          ng-disabled="!$canDo('ContractReportRevalidationActions.Edit', document.contractReportRevalidationId)" ng-if="status === 'draft'">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="del()" text="contractReportRevalidations_docEdit_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
          ng-disabled="!$canDo('ContractReportRevalidationActions.Edit', document.contractReportRevalidationId)" ng-if="status === 'draft'">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="contractReportRevalidations_docEdit_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportRevalidations_docEdit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <eumis-contract-report-revalidation-document name="documentForm" ng-model="document"></eumis-contract-report-revalidation-document>
    </div>
  </div>
</ng-form>
