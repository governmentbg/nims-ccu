<div class="tab-content">
  <ng-form name="contractReportRevalidationsNewForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="contractReportRevalidations_new_title"></strong>

        <div class="pull-right">
          <sc-button name="nextBtn" btn-click="save()" text="contractReportRevalidations_new_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportRevalidations_new_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <div class="row">
          <sc-field type="nomenclature" alias="'contractReportRevalidationTypes'" mode="id" ng-required="true" ng-change="typeChanged()" ng-model="newContractReportRevalidation.type" l10n-text="contractReportRevalidations_new_type" class="col-sm-4"></sc-field>
          <sc-field type="nomenclature" alias="'signs'" mode="id" ng-required="true" ng-disabled="true" ng-model="newContractReportRevalidation.sign" l10n-text="contractReportRevalidations_new_sign" class="col-sm-2"></sc-field>
          <sc-field type="date" ng-required="true" ng-model="newContractReportRevalidation.date" l10n-text="contractReportRevalidations_new_date" class="col-sm-3"></sc-field>
        </div>
        <div ng-show="newContractReportRevalidation.type">
          <div class="row" ng-show="['programeRevalidated', 'programePriorityRevalidated', 'procedureRevalidated'].indexOf(newContractReportRevalidation.type) > -1">
            <sc-field type="nomenclature" alias="'contractReportRevalidationProgrammes'" ng-required="['programeRevalidated', 'programePriorityRevalidated', 'procedureRevalidated'].indexOf(newContractReportRevalidation.type) > -1" params="{ readOnly: false }" ng-model="newContractReportRevalidation.programmeId" mode="id" l10n-text="contractReportRevalidations_new_programme" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-if="newContractReportRevalidation.type === 'procedureRevalidated' && newContractReportRevalidation.programmeId">
            <sc-field type="nomenclature" alias="'contractReportRevalidationProcedures'" ng-required="newContractReportRevalidation.type === 'procedureRevalidated'" params="{ programmeId: newContractReportRevalidation.programmeId }" ng-model="newContractReportRevalidation.procedureId" mode="id" l10n-text="contractReportRevalidations_new_procedure" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="(['programePriorityRevalidated', 'procedureRevalidated'].indexOf(newContractReportRevalidation.type) > -1) && newContractReportRevalidation.programmeId">
            <sc-field type="nomenclature" alias="'programmePriorities'" ng-required="newContractReportRevalidation.type === 'programePriorityRevalidated' || newContractReportRevalidation.type === 'procedureRevalidated'" params="{ programmeId: newContractReportRevalidation.programmeId }" ng-model="newContractReportRevalidation.programmePriorityId" mode="id" l10n-text="contractReportRevalidations_new_programmePriority" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="['contractRevalidated', 'paymentRevalidated'].indexOf(newContractReportRevalidation.type) > -1">
            <sc-field type="nomenclature" alias="'contractReportRevalidationContracts'" ng-required="['contractRevalidated', 'paymentRevalidated'].indexOf(newContractReportRevalidation.type) > -1" ng-model="newContractReportRevalidation.contractId" mode="id" l10n-text="contractReportRevalidations_new_contract" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="newContractReportRevalidation.type === 'paymentRevalidated' && newContractReportRevalidation.contractId">
            <sc-field type="nomenclature" alias="'contractReportPayments'" ng-required="newContractReportRevalidation.type == 'paymentRevalidated'" params="{contractId: newContractReportRevalidation.contractId}" ng-model="newContractReportRevalidation.contractReportPaymentId" mode="id" l10n-text="contractReportRevalidations_new_contractReportPayment" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-if="(['contractRevalidated', 'paymentRevalidated'].indexOf(newContractReportRevalidation.type) > -1) && newContractReportRevalidation.contractId">
            <sc-field type="nomenclature" alias="'programmePriorities'" ng-model="newContractReportRevalidation.programmePriorityId" mode="id" ng-required="true" params="{contractId: newContractReportRevalidation.contractId}" l10n-text="contractReportRevalidations_new_programmePriority" class="col-sm-6"></sc-field>
          </div>
        </div>
      </div>
    </div>
  </ng-form>
</div>
