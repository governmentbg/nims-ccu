<div class="tab-content">
  <ng-form name="euReimbursedAmountsNewForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="euReimbursedAmounts_newAmount_title"></strong>

        <div class="pull-right">
            <sc-button name="saveBtn" btn-click="save()" text="euReimbursedAmounts_newAmount_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
            </sc-button>
            <sc-button name="cancelBtn" btn-click="cancel()" text="euReimbursedAmounts_newAmount_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
            </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <div class="row">
          <sc-field type="nomenclature" alias="'euReimbursedAmountProgrammes'" mode="id" ng-model="newAmount.programmeId" ng-required="true" l10n-text="euReimbursedAmounts_newAmount_programme" class="col-sm-8 col-md-7"></sc-field>
        </div>
      </div>
  </ng-form>
</div>
