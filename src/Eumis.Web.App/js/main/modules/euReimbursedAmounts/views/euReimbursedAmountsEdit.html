<ng-form name="editAmountData" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading" l10n-text="euReimbursedAmounts_editAmount_title"></strong>
      <div class="pull-right">
        <sc-button name="draftBtn" btn-click="setToDraft()" text="euReimbursedAmounts_editAmount_draft" class="btn btn-success btn-xs" ng-show="!editMode"
          ng-if="euReimbursedAmount.status === 'entered'" ng-disabled="!$canDo('EuReimbursedAmountActions.Edit', euReimbursedAmount.euReimbursedAmountId)">
        </sc-button>
        <sc-button name="enterBtn" btn-click="enter()" text="euReimbursedAmounts_editAmount_enter" class="btn btn-primary btn-xs" ng-show="!editMode"
          ng-if="euReimbursedAmount.status === 'draft'" ng-disabled="!$canDo('EuReimbursedAmountActions.Edit', euReimbursedAmount.euReimbursedAmountId)">
        </sc-button>
        <sc-button name="editBtn" btn-click="edit()" text="euReimbursedAmounts_editAmount_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
          ng-disabled="!$canDo('EuReimbursedAmountActions.Edit', euReimbursedAmount.euReimbursedAmountId)" ng-if="euReimbursedAmount.status === 'draft'">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="euReimbursedAmounts_editAmount_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="euReimbursedAmounts_editAmount_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="del()" text="euReimbursedAmounts_editAmount_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
          ng-if="euReimbursedAmount.status === 'draft' && !euReimbursedAmount.isActivated" ng-disabled="!$canDo('EuReimbursedAmountActions.Edit', euReimbursedAmount.euReimbursedAmountId)">
        </sc-button>
        <sc-button name="removeBtn" btn-click="remove()" text="euReimbursedAmounts_editAmount_remove" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
          ng-if="euReimbursedAmount.status === 'draft' && euReimbursedAmount.isActivated" ng-disabled="!$canDo('EuReimbursedAmountActions.Edit', euReimbursedAmount.euReimbursedAmountId)">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <eumis-eu-reimbursed-amount-data name="euReimbursedAmountDataForm" ng-model="euReimbursedAmount"></eumis-eu-reimbursed-amount-data>
    </div>
  </div>
</ng-form>
