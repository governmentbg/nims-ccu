<ng-form name="editProcurementPositionForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading" l10n-text="procurements_procurementPositionEdit_title"></strong>
      <div class="pull-right">
        <sc-button ng-show="status === 'draft'" name="editBtn" btn-click="edit()" text="procurements_procurementPositionEdit_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
          ng-disabled="!$canDo('ProgrammeListActions.Create')">
        </sc-button>
        <sc-button name="saveBtn" ng-show="status === 'draft'" btn-click="save()" text="procurements_procurementPositionEdit_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procurements_procurementPositionEdit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-differentiated-position name="differentiatedPositionForm" ng-model="differentiatedPosition"></eumis-differentiated-position>
    </div>
  </div>
</ng-form>
