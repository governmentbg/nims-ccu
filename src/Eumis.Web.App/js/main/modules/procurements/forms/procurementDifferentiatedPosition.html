<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.name" ng-required="true" l10n-text="procurements_procurementDifferentiatedPositionForm_name" class="col-sm-12 col-md-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea" rows="3" ng-model="model.comment" l10n-text="procurements_procurementDifferentiatedPositionForm_comment" class="col-sm-6 col-md-4"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" alias="'companies'" ng-model="model.companyId"  mode="id" l10n-text="procurements_procurementDifferentiatedPositionForm_company" class="col-sm-6 col-md-4"></sc-field>
  </div>
</ng-form>
