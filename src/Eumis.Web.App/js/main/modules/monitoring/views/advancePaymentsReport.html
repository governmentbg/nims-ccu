<ng-form name="reportsSearchForm" sc-validate="{}" sc-form-readonly="false">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="well well-sm">
        <div class="row">
          <sc-field type="nomenclature" ng-model="filters.programmeId" alias="'programmes'" mode="id" l10n-text="monitoring_advancePaymentsReport_programme" class="col-sm-5"></sc-field>
          <sc-field type="nomenclature" ng-model="filters.programmePriorityId" alias="'programmePriorities'" mode="id" params="{ programmeId: filters.programmeId }" l10n-text="monitoring_advancePaymentsReport_programmePriority" class="col-sm-5"></sc-field>
        </div>
        <div class="row">
          <sc-field type="nomenclature" ng-model="filters.procedureId" alias="'procedures'" mode="id" params="{ programmePriorityId: filters.programmePriorityId }" l10n-text="monitoring_advancePaymentsReport_procedure" class="col-sm-5"></sc-field>
          <sc-field type="date" ng-model="filters.fromDate" l10n-text="monitoring_advancePaymentsReport_fromDate" class="col-sm-2"></sc-field>
          <sc-field type="date" ng-model="filters.toDate" l10n-text="monitoring_advancePaymentsReport_toDate" class="col-sm-2"></sc-field>
          <div class="labeless col-sm-3">
            <sc-button name="seachBtn" btn-click="search()" text="monitoring_advancePaymentsReport_search" class="btn btn-default btn-sm pull-right" icon="glyphicon-search"></sc-button>
          </div>
        </div>
      </div>

      <div ng-show="displayResult">
        <sc-link-button ng-href="{{exportUrl}}" target="_blank" sc-access-token style="position:relative;bottom:2px;"
                        icon="fa-file-excel-o fa-lg fa-fw" text="monitoring_advancePaymentsReport_excelExport" class="btn btn-default btn-xs pull-right">
        </sc-link-button>
        <div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center" l10n-text="monitoring_advancePaymentsReport_contractRegNum"></th>
                <th class="text-center" l10n-text="monitoring_advancePaymentsReport_beneficiaryName"></th>
                <th class="text-center" l10n-text="monitoring_advancePaymentsReport_verifiedValue"></th>
                <th class="text-center" l10n-text="monitoring_advancePaymentsReport_verifiedCosts"></th>
                <th class="text-center" l10n-text="monitoring_advancePaymentsReport_verifiedNonCoveredValue"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="advancePayment in advancePayments">
                <td>{{advancePayment.contractRegNum}}</td>
                <td>{{advancePayment.beneficiaryName}}</td>
                <td>{{advancePayment.verifiedValue | money}}</td>
                <td>{{advancePayment.verifiedCosts | money}}</td>
                <td>{{advancePayment.verifiedNonCoveredValue | money}}</td>
              </tr>
              <tr ng-if="advancePayments.length === 0">
                <td colspan="5" class="text-center" l10n-text="monitoring_advancePaymentsReport_noResults"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-form>
