<div class="tab-content">
  <ng-form name="financialCorrectionsNewStep2Form" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="financialCorrections_newFinancialCorrectionStep2_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="financialCorrections_newFinancialCorrectionStep2_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="financialCorrections_newFinancialCorrectionStep2_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <div class="row">
          <sc-field type="date" ng-model="newFinancialCorrection.impositionDate" ng-required="true" l10n-text="financialCorrections_newFinancialCorrectionStep2_impositionDate" class="col-sm-4 col-md-3"></sc-field>
          <sc-field type="nomenclature" mode="id" alias="'contractContracts'" ng-change="contractContractChanged()" ng-model="newFinancialCorrection.contractContractId" params="{contractId: newFinancialCorrection.contract.contractId}" l10n-text="financialCorrections_newFinancialCorrectionStep2_contractContract" class="col-sm-8 col-md-6"></sc-field>
        </div>

        <h5 class="table-header" l10n-text="financialCorrections_newFinancialCorrectionStep2_contractData"></h5>
        <eumis-contract-data name="contractDataForm" ng-model="newFinancialCorrection.contract" sc-form-readonly="true"></eumis-contract-data>

        <h5 class="table-header" l10n-text="financialCorrections_newFinancialCorrectionStep2_beneficiary"></h5>
        <eumis-contract-beneficiary name="contractBeneficiaryForm" ng-model="newFinancialCorrection.contract" sc-form-readonly="true"></eumis-contract-beneficiary>
      </div>
    </div>
  </ng-form>
</div>
