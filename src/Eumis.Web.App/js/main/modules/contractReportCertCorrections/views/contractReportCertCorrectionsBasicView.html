<ng-form name="editContractReportCertCorrectionDataForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading" l10n-text="contractReportCertCorrections_basicData_title"></strong>

      <div class="pull-right">
        <sc-button name="draftBtn" btn-click="setToDraft()" text="contractReportCertCorrections_basicData_draft" class="btn btn-success btn-xs"
          ng-if="contractReportCertCorrectionData.status === 'entered'" ng-disabled="!$canDo('ContractReportCertCorrectionActions.Edit', contractReportCertCorrectionData.contractReportCertCorrectionId)">
        </sc-button>
        <sc-button name="enterBtn" btn-click="enter()" text="contractReportCertCorrections_basicData_enter" class="btn btn-primary btn-xs"
          ng-if="contractReportCertCorrectionData.status === 'draft'" ng-disabled="!$canDo('ContractReportCertCorrectionActions.Edit', contractReportCertCorrectionData.contractReportCertCorrectionId)">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="del()" text="contractReportCertCorrections_basicData_del" class="btn btn-danger btn-xs" icon="glyphicon-remove"
          ng-if="contractReportCertCorrectionData.status === 'draft' && !contractReportCertCorrectionData.isActivated" ng-disabled="!$canDo('ContractReportCertCorrectionActions.Edit', contractReportCertCorrectionData.contractReportCertCorrectionId)">
        </sc-button>
        <sc-button name="removeBtn" btn-click="remove()" text="contractReportCertCorrections_basicData_remove" class="btn btn-danger btn-xs" icon="glyphicon-remove"
          ng-if="contractReportCertCorrectionData.status === 'draft' && contractReportCertCorrectionData.isActivated" ng-disabled="!$canDo('ContractReportCertCorrectionActions.Edit', contractReportCertCorrectionData.contractReportCertCorrectionId)">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <eumis-contract-report-cert-correction-basic-data name="contractReportCertCorrectionDataForm" ng-model="contractReportCertCorrectionData" sc-form-readonly="true"></eumis-contract-report-cert-correction-basic-data>
    </div>
  </div>
</ng-form>
