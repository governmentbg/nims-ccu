<div class="tab-content">
  <ng-form name="contractReportCertCorrectionsNewForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="contractReportCertCorrections_new_title"></strong>

        <div class="pull-right">
          <sc-button name="nextBtn" btn-click="save()" text="contractReportCertCorrections_new_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportCertCorrections_new_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <div class="row">
          <sc-field type="nomenclature" alias="'contractReportCertCorrectionTypes'" mode="id" ng-required="true" ng-change="typeChanged()" ng-model="newContractReportCertCorrection.type" l10n-text="contractReportCertCorrections_new_type" class="col-sm-4"></sc-field>
          <sc-field type="nomenclature" alias="'signs'" mode="id" ng-required="true" ng-model="newContractReportCertCorrection.sign" l10n-text="contractReportCertCorrections_new_sign" class="col-sm-2"></sc-field>
          <sc-field type="date" ng-required="true" ng-model="newContractReportCertCorrection.date" l10n-text="contractReportCertCorrections_new_date" class="col-sm-3"></sc-field>
        </div>
        <div ng-show="newContractReportCertCorrection.type">
          <div class="row" ng-show="['programeCertified', 'programePriorityCertified', 'procedureCertified'].indexOf(newContractReportCertCorrection.type) > -1">
            <sc-field type="nomenclature" alias="'contractReportCertCorrectionProgrammes'" ng-required="['programeCertified', 'programePriorityCertified', 'procedureCertified'].indexOf(newContractReportCertCorrection.type) > -1" params="{ readOnly: false }" ng-model="newContractReportCertCorrection.programmeId" mode="id" l10n-text="contractReportCertCorrections_new_programme" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-if="newContractReportCertCorrection.type === 'procedureCertified' && newContractReportCertCorrection.programmeId">
            <sc-field type="nomenclature" alias="'contractReportCertCorrectionProcedures'" ng-required="newContractReportCertCorrection.type === 'procedureCertified'" params="{ programmeId: newContractReportCertCorrection.programmeId }" ng-model="newContractReportCertCorrection.procedureId" mode="id" l10n-text="contractReportCertCorrections_new_procedure" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="(['programePriorityCertified', 'procedureCertified'].indexOf(newContractReportCertCorrection.type) > -1) && newContractReportCertCorrection.programmeId">
            <sc-field type="nomenclature" alias="'programmePriorities'" ng-required="newContractReportCertCorrection.type === 'programePriorityCertified' || newContractReportCertCorrection.type === 'procedureCertified'" params="{ programmeId: newContractReportCertCorrection.programmeId }" ng-model="newContractReportCertCorrection.programmePriorityId" mode="id" l10n-text="contractReportCertCorrections_new_programmePriority" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="['contractCertified', 'paymentCertified'].indexOf(newContractReportCertCorrection.type) > -1">
            <sc-field type="nomenclature" alias="'contractReportCertCorrectionContracts'" ng-required="['contractCertified', 'paymentCertified'].indexOf(newContractReportCertCorrection.type) > -1" ng-model="newContractReportCertCorrection.contractId" mode="id" l10n-text="contractReportCertCorrections_new_contract" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="newContractReportCertCorrection.type === 'paymentCertified' && newContractReportCertCorrection.contractId">
            <sc-field type="nomenclature" alias="'contractReportPayments'" ng-required="newContractReportCertCorrection.type == 'paymentCertified'" params="{contractId: newContractReportCertCorrection.contractId}" ng-model="newContractReportCertCorrection.contractReportPaymentId" mode="id" l10n-text="contractReportCertCorrections_new_contractReportPayment" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-if="(['contractCertified', 'paymentCertified'].indexOf(newContractReportCertCorrection.type) > -1) && newContractReportCertCorrection.contractId">
            <sc-field type="nomenclature" alias="'programmePriorities'" ng-model="newContractReportCertCorrection.programmePriorityId" mode="id" ng-required="true" params="{contractId: newContractReportCertCorrection.contractId}" l10n-text="contractReportCertCorrections_new_programmePriority" class="col-sm-6"></sc-field>
          </div>
        </div>
      </div>
    </div>
  </ng-form>
</div>
