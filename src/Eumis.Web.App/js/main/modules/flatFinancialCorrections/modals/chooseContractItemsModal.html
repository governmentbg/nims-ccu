<ng-form name="form.chooseContractsForm" sc-validate="{}" sc-form-readonly="true">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="flatFinancialCorrections_chooseContractItemsModal_title"></strong>
      <div class="pull-right">
        <sc-button name="okBtn" btn-click="ok()" text="flatFinancialCorrections_chooseContractItemsModal_continue"class="btn btn-primary btn-xs" icon="glyphicon-ok">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="flatFinancialCorrections_chooseContractItemsModal_cancel"class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <div>
        <sc-datatable items="contracts" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
          <sc-column sortable="false" class="buttons-cell" has-content="true">
            <sc-button name="chooseButton" btn-click="choose(item)" ng-show="!item.isChosen" class="btn btn-primary btn-xs" icon="fa-square-o fa-lg fa-fw"></sc-button>
            <sc-button name="removeButton" btn-click="remove(item)" ng-show="item.isChosen" class="btn btn-primary btn-xs" icon="fa-check-square-o fa-lg fa-fw"></sc-button>
          </sc-column>
          <sc-column data="procedureName" title="flatFinancialCorrections_chooseContractItemsModal_procedure">
          </sc-column>
          <sc-column data="regNumber" title="flatFinancialCorrections_chooseContractItemsModal_regNumber">
          </sc-column>
          <sc-column data="contractDate" title="flatFinancialCorrections_chooseContractItemsModal_contractDate" type="date">
          </sc-column>
          <sc-column data="name" title="flatFinancialCorrections_chooseContractItemsModal_name">
          </sc-column>
          <sc-column data="executionStatus" title="flatFinancialCorrections_chooseContractItemsModal_executionStatus">
          </sc-column>
          <sc-column data="company" title="flatFinancialCorrections_chooseContractItemsModal_company">
          </sc-column>
          <sc-column data="companyKidCode" title="flatFinancialCorrections_chooseContractItemsModal_companyKidCode">
          </sc-column>
        </sc-datatable>
      </div>
    </div>
  </div>
</ng-form>
