<ng-form name="editFlatFinancialCorrectionProgrammeItem" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">

      <strong class="heading" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit"
          ng-show="!editMode && flatFinancialCorrectionStatus === 'draft'" ng-disabled="!$canDo('FlatFinancialCorrectionActions.Edit', flatFinancialCorrectionId)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_save" class="btn btn-primary btn-xs" icon="glyphicon-ok" ng-show="editMode">
        </sc-button>

        <sc-button name="cancelBtn" btn-click="cancel()" text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <div class="row">
        <sc-field type="text" ng-model="flatFinancialCorrectionProgrammeItem.itemName" ng-readonly="true" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_itemName" class="col-sm-8 col-md-6"></sc-field>
      </div>
      <div class="row">
        <sc-field type="text" ng-model="flatFinancialCorrectionProgrammeItem.itemCode" ng-readonly="true" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_itemCode" class="col-sm-8 col-md-6"></sc-field>
      </div>
      <div class="row">
        <div class="form-group col-sm-6 col-md-4" sc-has-error="percent">
          <label class="control-label" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_percent"></label>
          <sc-validation-error field-name="percent" validations="{max: 'default', required: 'default'}"></sc-validation-error>
          <div class="input-group input-group-sm">
            <sc-money ng-model="flatFinancialCorrectionProgrammeItem.percent" name="percent" max="10000" ng-readonly="form.$readonly" class="input-sm form-control"></sc-money>
            <span class="input-group-addon">%</span>
          </div>
        </div>
        
        <div class="form-group col-sm-4 col-md-3" style="margin-top: 19px;">
          <sc-button name="calcualteBtn" btn-click="calculate()" ng-disabled="form.$readonly" class="btn btn-default btn-sm" text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_calculate"></sc-button>
        </div>
      </div>
      <div class="row">
        <sc-field type="money" ng-model="flatFinancialCorrectionProgrammeItem.euAmount" ng-required="true" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_euAmount" class="col-sm-3 col-md-2"></sc-field>
        <sc-field type="money" ng-model="flatFinancialCorrectionProgrammeItem.bgAmount" ng-required="true" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_bgAmount" class="col-sm-3 col-md-2"></sc-field>
        <sc-field type="money" ng-model="flatFinancialCorrectionProgrammeItem.totalAmount" ng-required="true" ng-readonly="true" l10n-text="flatFinancialCorrections_editFlatFinancialCorrectionProgrammeItem_totalAmount" class="col-sm-3 col-md-2"></sc-field>
      </div>
    </div>
  </div>
</ng-form>
