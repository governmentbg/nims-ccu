<div class="panel panel-default">
  <div class="panel-body">
    <sc-button name="newFlatFinancialCorrectionBtn" btn-sref="{ state: 'root.flatFinancialCorrections.new' }" text="flatFinancialCorrections_searchFlatFinancialCorrection_newBtn" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('FlatFinancialCorrectionListActions.Create')"></sc-button>

    <sc-datatable items="flatFinancialCorrections" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="shortName">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="editBtn" btn-sref="{ state: 'root.flatFinancialCorrections.view.edit', params: {id: item.flatFinancialCorrectionId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"
          ng-disabled="!$canDo('FlatFinancialCorrectionActions.View', item.flatFinancialCorrectionId)"></sc-button>
      </sc-column>
      <sc-column data="name" title="flatFinancialCorrections_searchFlatFinancialCorrection_name">
      </sc-column>
      <sc-column data="orderNum" title="flatFinancialCorrections_searchFlatFinancialCorrection_orderNum" type="number">
      </sc-column>
      <sc-column data="level" title="flatFinancialCorrections_searchFlatFinancialCorrection_level">
      </sc-column>
      <sc-column data="type" title="flatFinancialCorrections_searchFlatFinancialCorrection_type">
      </sc-column>
      <sc-column data="status" title="flatFinancialCorrections_searchFlatFinancialCorrection_status">
      </sc-column>
      <sc-column data="impositionDate" title="flatFinancialCorrections_searchFlatFinancialCorrection_impositionDate" type="date">
      </sc-column>
      <sc-column data="impositionNumber" title="flatFinancialCorrections_searchFlatFinancialCorrection_impositionNumber">
      </sc-column>
    </sc-datatable>
  </div>
</div>
