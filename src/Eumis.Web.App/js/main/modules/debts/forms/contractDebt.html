<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="int" ng-model="model.regNumber" ng-readonly="true" l10n-text="contractDebts_contractDebtForm_regNumber" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="date" ng-model="model.regDate" ng-required="true" l10n-text="contractDebts_contractDebtForm_regDate" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.debtStartDate" ng-required="true" l10n-text="contractDebts_contractDebtForm_debtStartDate" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="date" ng-model="model.interestStartDate" ng-required="true" ng-readonly="form.$readonly || model.hasContractDebtInterests" l10n-text="contractDebts_contractDebtForm_interestStartDate" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" alias="'programmePriorities'" ng-model="model.programmePriorityId" mode="id" ng-required="true" params="{contractId: model.contractId}" l10n-text="contractDebts_contractDebtForm_programmePriority" class="col-sm-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" mode="id" alias="'contractReportPayments'" multiple="multiple" ng-model="model.paymentIds" params="{ contractId: model.contractId }" l10n-text="contractDebts_contractDebtForm_paymentIds" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" mode="id" alias="'contractDebtExecutionStatuses'" ng-disabled="true" ng-model="model.executionStatus" l10n-text="contractDebts_contractDebtForm_status" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" mode="id" alias="'irregularities'" ng-model="model.irregularityId" params="{ contractId: model.contractId }" l10n-text="contractDebts_contractDebtForm_irregularity" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="nomenclature" mode="id" alias="'financialCorrections'" ng-model="model.financialCorrectionId" params="{ contractId: model.contractId }" l10n-text="contractDebts_contractDebtForm_financialCorrection" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea" rows="3" ng-model="model.comment" l10n-text="contractDebts_contractDebtForm_comment" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.certReportNum" ng-readonly="true" l10n-text="contractDebts_contractDebtForm_certReportNum" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" mode="id" alias="'boolean'" ng-readonly="true" ng-model="model.isDeleted" l10n-text="contractDebts_contractDebtForm_isDeleted" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row" ng-if="model.isDeletedNote">
    <sc-field type="textarea" rows="3" ng-model="model.isDeletedNote" ng-readonly="true" l10n-text="contractDebts_contractDebtForm_isDeletedNote" class="col-sm-8 col-md-6"></sc-field>
  </div>
</ng-form>
