<div class="panel panel-default">
  <div class="panel-body">
    <div class="well well-sm">
      <div class="row">
        <sc-field type="text" ng-model="filters.contractRegNum" l10n-text="contractReportFinancialCorrections_search_contractRegNum" class="col-sm-4"></sc-field>
        <sc-field type="date" ng-model="filters.fromDate" l10n-text="contractReportFinancialCorrections_search_fromDate" class="col-sm-3"></sc-field>
        <sc-field type="date" ng-model="filters.toDate" l10n-text="contractReportFinancialCorrections_search_toDate" class="col-sm-3"></sc-field>
        <div class="labeless col-sm-2">
          <sc-button name="seachBtn" btn-click="search()" text="contractReportFinancialCorrections_search_search" class="btn btn-default btn-sm pull-right" icon="glyphicon-search"></sc-button>
        </div>
      </div>
    </div>

    <sc-button name="newReportBtn" btn-sref="{ state: 'root.contractReportFinancialCorrections.new' }" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk" text="contractReportFinancialCorrections_search_new"
      ng-disabled="!$canDo('ContractReportFinancialCorrectionListActions.Create')"></sc-button>

    <sc-datatable items="contractReportFinancialCorrections" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="editBtn" btn-sref="{ state: 'root.contractReportFinancialCorrections.view.contract', params: { id: item.contractReportFinancialCorrectionId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"
          ng-disabled="!$canDo('ContractReportFinancialCorrectionActions.View', item.contractReportFinancialCorrectionId)"></sc-button>
      </sc-column>
      <sc-column data="contractRegNum" title="contractReportFinancialCorrections_search_contractRegNum"></sc-column>
      <sc-column data="contractName" title="contractReportFinancialCorrections_search_contractName" has-content="true">
        <span title="{{item.contractName}}">{{item.contractName | trim : 50}}</span>
      </sc-column>
      <sc-column data="procedureName" title="contractReportFinancialCorrections_search_procedureName" has-content="true">
        <span title="{{item.procedureName}}">{{item.procedureName | trim : 50}}</span>
      </sc-column>
      <sc-column data="reportOrderNum" title="contractReportFinancialCorrections_search_reportOrderNum" type="number"></sc-column>
      <sc-column data="status" title="contractReportFinancialCorrections_search_status"></sc-column>
      <sc-column data="orderNum" title="contractReportFinancialCorrections_search_orderNum" type="number"></sc-column>
      <sc-column data="correctedApprovedBfpTotalAmount" title="contractReportFinancialCorrections_search_correctedApprovedBfpTotalAmount" type="money"></sc-column>
      <sc-column data="correctedApprovedSelfAmount" title="contractReportFinancialCorrections_search_correctedApprovedSelfAmount" type="money"></sc-column>
      <sc-column data="correctionDate" title="contractReportFinancialCorrections_search_correctionDate" type="date"></sc-column>
      <sc-column data="createDate" title="contractReportFinancialCorrections_search_createDate" type="date"></sc-column>
      <sc-column data="notes" title="contractReportFinancialCorrections_search_notes"></sc-column>
    </sc-datatable>
  </div>
</div>
