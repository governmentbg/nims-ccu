<div class="panel panel-default">
  <div class="panel-body">
    <div class="well well-sm">
      <div class="row">
        <sc-field type="text" ng-model="filters.csd" l10n-text="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_csd" class="col-sm-6"></sc-field>
        <sc-field type="text" ng-model="filters.company" l10n-text="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_company" class="col-sm-4"></sc-field>
        <div class="labeless col-sm-2">
          <sc-button name="seachBtn" btn-click="search()" text="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_search" class="btn btn-default btn-sm pull-right" icon="glyphicon-search"></sc-button>
        </div>
      </div>
    </div>

    <sc-datatable items="contractReportFinancialCSDBudgetItems" filterable="true" pageable="true" sortable="true" dynamic-columns="false" scrollable="false">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="correctBtn" btn-click="correctBudgetItem(item.contractReportFinancialCSDBudgetItemId)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"
          ng-disabled="!$canDo('ContractReportFinancialCorrectionActions.Edit', contractReportFinancialCorrectionId)" ng-if="contractReportFinancialCorrectionStatus === 'draft'"></sc-button>

        <sc-button name="viewBtn" btn-sref="{ state: 'root.contractReportFinancialCorrections.view.csds.view', params: { ind: item.contractReportFinancialCSDBudgetItemId } }" class="btn btn-xs btn-primary" icon="glyphicon-eye-open"
          ng-disabled="!$canDo('ContractReportFinancialCorrectionActions.View', contractReportFinancialCorrectionId)"></sc-button>
      </sc-column>
      <sc-column data="csd" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_csd">
      </sc-column>
      <sc-column data="budgetDetailName" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_budgetDetail"></sc-column>
      <sc-column data="contractActivityName" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_contractActivity"></sc-column>

      <sc-column data="status" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_status"></sc-column>
      <sc-column data="costSupportingDocumentApproved" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_approval" type="boolean"></sc-column>

      <sc-column data="totalAmount" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_totalAmount"
        col-group="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_csdAmount" type="money"></sc-column>

      <sc-column data="approvedTotalAmount" title="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_totalAmount"
        col-group="contractReportFinancialCorrections_contractReportFinancialCorrectionsCSDsSearch_approvedAmount" type="money"></sc-column>
    </sc-datatable>
  </div>
</div>
