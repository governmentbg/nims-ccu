<ng-form name="correctionCSDBudgetItemForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" ng-show="contractReportFinancialCorrectionStatus === 'draft' && correctionCSDBudgetItem.status === 'draft'" l10n-text="contractReportFinancialCorrections_modals_correctionCSDBudgetItemModal_editTitle"></strong>
      <strong class="heading" ng-show="contractReportFinancialCorrectionStatus !== 'draft' || correctionCSDBudgetItem.status !== 'draft'" l10n-text="contractReportFinancialCorrections_modals_correctionCSDBudgetItemModal_viewTitle"></strong>
      <div class="pull-right">

        <sc-button name="endedBtn" btn-click="changeCorrectionCSDBudgetItemStatus('ended')" text="contractReportFinancialCorrections_modals_correctionCSDBudgetItemModal_ended" class="btn btn-default btn-xs"
          ng-show="contractReportFinancialCorrectionStatus === 'draft' && correctionCSDBudgetItem.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportFinancialCorrectionActions.Edit', contractReportFinancialCorrectionId)"></sc-button>

        <sc-button name="deleteBtn" btn-click="del()" text="contractReportChecks_editContractReportChecksFinancial_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove"
          ng-show="contractReportFinancialCorrectionStatus === 'draft' && correctionCSDBudgetItem.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportFinancialCorrectionActions.Edit', contractReportFinancialCorrectionId)"></sc-button>

        <sc-button name="editBtn" btn-click="edit()" text="contractReportChecks_editContractReportChecksFinancial_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit"
          ng-show="contractReportFinancialCorrectionStatus === 'draft' && correctionCSDBudgetItem.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportFinancialCorrectionActions.Edit', contractReportFinancialCorrectionId)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="contractReportFinancialCorrections_modals_correctionCSDBudgetItemModal_save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportFinancialCorrections_modals_correctionCSDBudgetItemModal_cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-report-financial-correction-cost-supporting-document name="contractReportFinancialCorrectionCSDForm" ng-model="correctionCSDBudgetItem"></eumis-contract-report-financial-correction-cost-supporting-document>
    </div>
  </div>
</ng-form>
