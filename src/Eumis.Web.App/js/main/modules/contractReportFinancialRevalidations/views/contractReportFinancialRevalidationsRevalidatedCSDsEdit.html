<ng-form name="editRevalidationCSDBudgetItemForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" ng-show="contractReportFinancialRevalidationStatus === 'draft' && correctionCSDBudgetItem.status === 'draft'" l10n-text="contractReportFinancialRevalidations_contractReportFinancialRevalidationsCorrectedCSDsEdit_editTitle"></strong>
      <strong class="heading" ng-show="contractReportFinancialRevalidationStatus !== 'draft' || correctionCSDBudgetItem.status !== 'draft'" l10n-text="contractReportFinancialRevalidations_contractReportFinancialRevalidationsCorrectedCSDsEdit_viewTitle"></strong>

      <div class="pull-right">

        <sc-button name="endedBtn" btn-click="changeRevalidationCSDBudgetItemStatus('ended')" text="contractReportFinancialRevalidations_contractReportFinancialRevalidationsCorrectedCSDsEdit_ended" class="btn btn-default btn-xs"
          ng-show="contractReportFinancialRevalidationStatus === 'draft' && correctionCSDBudgetItem.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportFinancialRevalidationActions.Edit', contractReportFinancialRevalidationId)"></sc-button>

        <sc-button name="draftBtn" btn-click="changeRevalidationCSDBudgetItemStatus('draft')" text="contractReportFinancialRevalidations_contractReportFinancialRevalidationsCorrectedCSDsEdit_draft" class="btn btn-success btn-xs"
          ng-show="contractReportFinancialRevalidationStatus === 'draft' && correctionCSDBudgetItem.status === 'ended' && !editMode" ng-disabled="!$canDo('ContractReportFinancialRevalidationActions.Edit', contractReportFinancialRevalidationId)"></sc-button>

        <sc-button name="deleteBtn" btn-click="del()" text="contractReportChecks_editContractReportChecksFinancial_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove"
          ng-show="contractReportFinancialRevalidationStatus === 'draft' && correctionCSDBudgetItem.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportFinancialRevalidationActions.Edit', contractReportFinancialRevalidationId)"></sc-button>

        <sc-button name="editBtn" btn-click="edit()" text="contractReportChecks_editContractReportChecksFinancial_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit"
          ng-show="contractReportFinancialRevalidationStatus === 'draft' && correctionCSDBudgetItem.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportFinancialRevalidationActions.Edit', contractReportFinancialRevalidationId)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="contractReportFinancialRevalidations_contractReportFinancialRevalidationsCorrectedCSDsEdit_save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportFinancialRevalidations_contractReportFinancialRevalidationsCorrectedCSDsEdit_cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-report-financial-revalidation-cost-supporting-document name="contractReportFinancialRevalidationCSDForm" ng-model="correctionCSDBudgetItem" sc-form-params="{ approvedEdit: true }"></eumis-contract-report-financial-revalidation-cost-supporting-document>
    </div>
  </div>
</ng-form>
