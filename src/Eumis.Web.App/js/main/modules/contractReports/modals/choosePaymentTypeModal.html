<ng-form name="choosePaymentTypeForm" sc-validate="{}">
  <div class="modal-body message-modal-body">
    <div class="row">
      <sc-field type="nomenclature" mode="id" ng-model="model.type" alias="'contractReportPaymentTypes'" ng-required="true" l10n-text="contractReports_choosePaymentTypeModal_reportType" class="col-sm-10"></sc-field>
    </div>
    <div ng-if="errors">
      <h5 l10n-text="common_modals_validationErrorsModal_hasErrors"></h5>
      <h5 ng-repeat="err in errors" style="padding-left: 10px; color: red;">
        {{'- ' + err}}
      </h5>
  </div>
  </div>
  <div class="modal-footer message-modal-footer">
    <sc-button name="okBtn" btn-click="ok()" text="common_modals_messageNoteModal_ok" class="btn btn-primary btn-sm" icon="glyphicon-ok">
    </sc-button>
    <sc-button name="cancelBtn" btn-click="cancel()" text="common_modals_messageNoteModal_cancel" class="btn btn-default btn-sm" icon="glyphicon-ban-circle">
    </sc-button>
  </div>
</ng-form>
