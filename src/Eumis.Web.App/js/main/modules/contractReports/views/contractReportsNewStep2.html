<div class="tab-content">
  <ng-form name="newContractReportForm" sc-validate="{}">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="contractReports_newContractReportStep2_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="contractReports_newContractReportStep2_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="contractReports_newContractReportStep2_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-contract-report name="contractReportForm" ng-model="newContractReport" sc-form-params="{ isNew: true, contractId: contractId }"></eumis-contract-report>
      </div>
    </div>
  </ng-form>
</div>
