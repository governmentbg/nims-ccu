<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="int" ng-model="model.versionNum" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_versionNum" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="int" ng-model="model.versionSubNum" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_versionSubNum" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.type" alias="'contractReportTechnicalTypes'" mode="id" ng-disabled="true" l10n-text="contractReports_contractReportTechnicalForm_type" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="date" ng-model="model.createDate" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_createDate" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.regDate" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_regDate" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="date" ng-model="model.submitDate" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_submitDate" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.dateFrom" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_dateFrom" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="date" ng-model="model.dateTo" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_dateTo" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.status" alias="'contractReportTechnicalStatuses'" mode="id" ng-disabled="true" l10n-text="contractReports_contractReportTechnicalForm_status" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row" ng-if="model.statusNote">
    <sc-field type="textarea" rows="3" ng-model="model.statusNote" ng-readonly="true" l10n-text="contractReports_contractReportTechnicalForm_statusNote" class="col-sm-8 col-md-6"></sc-field>
  </div>
</ng-form>
