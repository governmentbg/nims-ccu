<ng-form name="regixInterfacesValidPersonalIdentityForm" sc-validate="{}" >
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="regixInterfaces_regixInterfacesPersonIdentity_title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" ng-disabled="!$canDo('RegixActions.View')" btn-click="check()" text="regixInterfaces_regixInterfacesValidPerson_check" class="btn btn-primary btn-xs" icon="glyphicon-edit">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <div class="row">
        <sc-field type="text" ng-model="request.personalBulstat" ng-required="true" l10n-text="regixInterfaces_regixInterfacesValidPerson_personId" class="col-sm-6 col-md-6"></sc-field>
        <sc-field type="text" ng-model="request.identityDocumentNumber" ng-required="true" l10n-text="regixInterfaces_regixInterfacesValidPerson_idNumber" class="col-sm-6 col-md-6"></sc-field>
      </div>
      <div ng-if="hasResponse" class="row">
        <sc-field type="text" ng-readonly="true" ng-model="model.personNames.firstName" l10n-text="regixInterfaces_regixInterfacesValidPerson_firstName" class="col-sm-4 col-md-4"></sc-field>
        <sc-field type="text" ng-readonly="true" ng-model="model.personNames.surname" l10n-text="regixInterfaces_regixInterfacesValidPerson_surName" class="col-sm-4 col-md-4"></sc-field>
        <sc-field type="text" ng-readonly="true" ng-model="model.personNames.familyName" l10n-text="regixInterfaces_regixInterfacesValidPerson_familyName" class="col-sm-4 col-md-4"></sc-field>
      </div>
      <div ng-if="hasResponse" class="row">
        <img data-ng-src="data:image/png;base64,{{model.picture}}" data-err-src="images/png/avatar.png"/>
        <img data-ng-src="data:image/png;base64,{{model.identitySignature}}" data-err-src="images/png/avatar.png"/>
      </div>
    </div>
  </div>
</ng-form>
