<ng-form name="reportForm" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="well well-sm">
        <div class="row">
          <sc-field type="nomenclature" alias="'prognosisProgrammes'" mode="id" ng-model="programmeId" params="{ readOnly: true }" ng-required="true" l10n-text="prognoses_programmePriorityReport_programme" class="col-sm-5"></sc-field>
          <sc-field type="nomenclature" alias="'programmePriorities'" mode="id" params="{ programmeId: programmeId }" ng-model="filters.programmePriorityId" ng-required="true" l10n-text="prognoses_programmePriorityReport_programmePriority" class="col-sm-5"></sc-field>
          <div class="labeless col-sm-2">
            <sc-button name="searchBtn" btn-click="search()" text="prognoses_programmePriorityReport_search" class="btn btn-primary btn-sm" icon="glyphicon-search">
            </sc-button>
          </div>
        </div>
      </div>

      <div ng-show="isDataVisible">
        <sc-link-button ng-href="api/prognosisReports/programmePriorityPrognoses/excel?programmePriorityId={{filters.programmePriorityId}}" target="_blank" icon="fa-file-excel-o fa-lg fa-fw" style="margin-bottom:5px;"
              sc-access-token text="prognoses_programmePriorityReport_excelExport" class="btn btn-primary btn-xs">
        </sc-link-button>

        <div class="tab-content">
          <div style="margin:15px;">
            <canvas id="line" class="chart chart-line" chart-data="chartData.data"
              chart-labels="chartData.labels" chart-legend="true" chart-series="chartData.series">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
