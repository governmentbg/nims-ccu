﻿<ng-form name="newProcedureDeclarationForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_newProcedureDeclaration_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="procedures_newProcedureDeclaration_save" class="btn btn-primary btn-xs" icon="glyphicon-edit">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_newProcedureDeclaration_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-procedure-declaration name="procedureDeclarationForm" ng-model="procedureDeclaration" sc-form-params="{isNew: true}"></eumis-procedure-declaration>
    </div>
  </div>
</ng-form>
