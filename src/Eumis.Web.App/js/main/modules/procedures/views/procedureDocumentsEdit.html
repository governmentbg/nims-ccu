<ng-form name="editProcedureDocumentForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_editProcedureDocument_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="procedures_editProcedureDocument_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode && !isProcedureReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', document.procedureId)"></sc-button>
        <sc-button name="deleteBtn" btn-click="deleteDocument()" text="procedures_editProcedureDocument_deleteDocument" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode && !isProcedureReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', document.procedureId)"></sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="procedures_editProcedureDocument_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_editProcedureDocument_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-document name="documentForm" ng-model="document" sc-form-params="{ urlTemplate: 'ProcedureFile', urlParamsId: document.procedureId}"></eumis-document>
    </div>
  </div>
</ng-form>
