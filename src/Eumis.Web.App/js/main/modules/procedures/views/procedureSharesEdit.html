<ng-form name="editProcedureShareForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_procedureShare_edit_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="procedures_procedureShare_edit_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode && !isProcedureReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', procedureShare.procedureId)"></sc-button>
        <sc-button name="deleteBtn" btn-click="del()" text="procedures_procedureShare_edit_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!procedureShare.isActivated && !editMode && !isProcedureReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', procedureShare.procedureId)"></sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="procedures_procedureShare_edit_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_procedureShare_edit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>

    </div>

    <div class="well-sm panel-body">
        <eumis-procedure-share-data  name="procedureShareForm" ng-model="procedureShare"></eumis-procedure-share-data>
    </div>
  </div>
</ng-form>
