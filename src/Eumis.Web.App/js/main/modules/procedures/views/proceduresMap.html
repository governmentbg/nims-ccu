<div class="operational-map">
  <abn-tree tree-data="procedureProgrammes" icon-leaf="fa fa-tasks" expand-level="1" on-select= "onSelectHandler(branch)"></abn-tree>
</div>
<div class="height-wrapper-btn-sm">
  <sc-button ng-disabled="!$canDo('ProgrammeActions.CreateProcedure', currentNodeData.programmeId)" ng-show="!!currentNodeLevel && currentNodeLevel === 2" btn-click="addNew()" class="btn btn-sm btn-primary" text="procedures_new"></sc-button>
  <sc-button ng-disabled="!$canDo('ProcedureListActions.Search')" ng-show="!!currentNodeLevel && currentNodeLevel === 2" btn-click="search()" class="btn btn-sm btn-primary" text="procedures_search"></sc-button>
  <sc-button ng-disabled="!$canDo('ProcedureActions.View', currentNodeData.procedureId)" ng-show="!!currentNodeLevel && currentNodeLevel === 3" btn-click="view()" class="btn btn-sm btn-primary" text="procedures_view"></sc-button>
  <sc-button ng-disabled="!$canDo('ProgrammeActions.CreateProcedure', currentNodeData.programmeId)" ng-show="!!currentNodeLevel && currentNodeLevel === 2" btn-click="copy()" class="btn btn-sm btn-primary" text="procedures_copy" icon="glyphicon-copy"></sc-button>
</div>
