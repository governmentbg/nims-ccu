<div class="tab-content">
  <ng-form name="newProcedureForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="procedures_newForm_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="procedures_newForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_newForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-procedure-data name="procedureDataForm" ng-model="newProcedure.procedure"></eumis-procedure-data>
        <h5 class="form-header" l10n-text="procedures_newForm_primaryShare"></h5>
        <eumis-procedure-share-data  name="procedureShareForm" ng-model="newProcedure.procedureShare" sc-form-params="{ isNewProcedure: true }"></eumis-procedure-share-data>

        <eumis-procedure-time-limit-data  ng-if="newProcedure.procedure.procedureKind == 'schema'" name="procedureTimeLimitForm" ng-model="newProcedure.procedureTimeLimit"></eumis-procedure-time-limit-data>
      </div>

    </div>
  </ng-form>
</div>
