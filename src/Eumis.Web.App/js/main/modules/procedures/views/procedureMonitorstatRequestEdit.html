<ng-form name="editProcedureMonitorsatRequestForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_editProcedureMonitorstatRequest_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="procedures_editProcedureMonitorstatRequest_edit" class="btn btn-primary btn-xs" icon="glyphicon-pencil" ng-show="!editMode && request.status === 'draft'"></sc-button>
        <sc-button name="saveBtn" ng-show="editMode" btn-click="save()" text="procedures_editProcedureMonitorstatRequest_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="sendBtn" ng-if="request.status === 'draft'" ng-show="!editMode" btn-click="sendRequest()" text="procedures_editProcedureMonitorstatRequest_send" class="btn btn-success btn-xs" icon="glyphicon-share">
        </sc-button>
        <sc-button name="cancelBtn" ng-show="editMode" btn-click="cancel()" text="procedures_editProcedureMonitorstatRequest_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-procedure-monitorstat-request name="procedureMonitorstatRequestForm" ng-model="request"></eumis-procedure-monitorstat-request>
    </div>
  </div>
</ng-form>
