<div class="panel panel-default">
  <div class="panel-body">
    <sc-button ng-show="!isProcedureReadonly" name="newProcedureTimeLimitBtn" btn-sref="{ state: 'root.procedures.view.procedureTimeLimits.new' }" text="procedures_procedureTimeLimit_search_new" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('ProcedureActions.Edit', procedureId)"></sc-button>

    <sc-datatable items="procedureTimeLimits" filterable="true" pageable="true" sortable="false" dynamic-columns="true" default-sort="endDate" default-sort-asc-desc="asc">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="viewBtn" ng-if="!item.isLast" btn-sref="{ state: 'root.procedures.view.procedureTimeLimits.edit', params: { ind: item.procedureTimeLimitId} }" class="btn btn-xs btn-primary" icon="glyphicon-eye-open"></sc-button>
        <sc-button name="editBtn" ng-if="item.isLast" btn-sref="{ state: 'root.procedures.view.procedureTimeLimits.edit', params: { ind: item.procedureTimeLimitId, editable: true} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
      </sc-column>
      <sc-column data="endDate" title="procedures_procedureTimeLimit_search_endDate" type="datetime"></sc-column>
      <sc-column data="notes" title="procedures_procedureTimeLimit_search_notes"></sc-column>
    </sc-datatable>
  </div>
</div>
