<ng-form sc-validate="{}" sc-form-readonly>
  <h5 class="form-header" l10n-text="procedures_procedureMonitorstatRequest_title"></h5>
 <div class="row">
    <sc-field type="date" ng-model="model.executionStartDate" ng-readonly="form.$readonly" l10n-text="procedures_procedureMonitorstatRequest_startDate" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="date" ng-model="model.executionEndDate" l10n-text="procedures_procedureMonitorstatRequest_endDate" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="nomenclature" ng-model="model.status" ng-disabled="true" alias="'procedureMonitorstatRequestStatus'" mode="id" l10n-text="procedures_procedureMonitorstatRequest_status" class="col-sm-4 col-md-4"></sc-field>
 </div>    
</ng-form>
