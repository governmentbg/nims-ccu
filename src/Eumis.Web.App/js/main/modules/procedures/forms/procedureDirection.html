<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="nomenclature" ng-readonly=true alias="'directions'" ng-required="true" ng-model="model.directionId" mode="id"  l10n-text="procedures_procedureDirectionForm_direction" class="col-sm-8 col-md-8"></sc-field>
    <sc-field type="nomenclature" ng-readonly=true alias="'subDirections'"  ng-model="model.subDirectionId" params="{ directionId: model.directionId }" mode="id" l10n-text="procedures_procedureDirectionForm_subDirection" class="col-sm-8 col-md-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="money" ng-model="model.amount" positive="true" l10n-text="procedures_procedureDirectionForm_amount" class="col-sm-3 col-md-3"></sc-field>
  </div>
</ng-form>
