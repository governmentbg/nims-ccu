<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.name" ng-required="true" l10n-text="procedures_procedureEvalTableForm_name" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="nomenclature" alias="'procedureEvalTypes'" mode="id" ng-model="model.evalType" ng-required="true" ng-disabled="!isNew" l10n-text="procedures_procedureEvalTableForm_evalType" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" alias="'procedureEvalTableTypes'" mode="id" ng-model="model.type" ng-required="true" l10n-text="procedures_procedureEvalTableForm_type" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" alias="'activeStatuses'" mode="id" ng-readonly="true" ng-model="model.status" l10n-text="procedures_procedureEvalTableForm_status" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="nomenclature" alias="'procedureEvalTableStatuses'" mode="id" ng-readonly="true" ng-model="model.evalTableStatus" l10n-text="procedures_procedureEvalTableForm_evalTableStatus" class="col-sm-4 col-md-3"></sc-field>
  </div>
</ng-form>
