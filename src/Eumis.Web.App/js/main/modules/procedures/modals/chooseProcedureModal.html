<ng-form name="chooseProcedureForm" sc-validate="{}" sc-form-readonly="">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_modals_chooseProcedureModal_title"></strong>
      <div class="pull-right">
        <sc-button name="okBtn" btn-click="ok()" text="procedures_modals_chooseProcedureModal_continue" class="btn btn-primary btn-xs" icon="glyphicon-ok">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_modals_chooseProcedureModal_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="panel-body">
      <sc-field type="nomenclature" alias="'procedures'" ng-required="true" mode="id" ng-model="model.procedureId" params="{ programmeId: programmeId, programmePriorityId: programmePriorityId }" l10n-text="procedures_modals_chooseProcedureModal_users" class="col-sm-10"></sc-field>
    </div>
  </div>
</ng-form>
