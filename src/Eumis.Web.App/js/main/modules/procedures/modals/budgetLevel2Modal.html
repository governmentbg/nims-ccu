<ng-form name="level2Form" sc-validate="{}" sc-form-readonly="previewMode">
  <div class="panel panel-default">
    <div class="panel-heading" ng-if="!previewMode">
      <strong class="heading" ng-hide="editMode" l10n-text="procedures_modals_budgetLevel2Modal_newTitle"></strong>
      <strong class="heading" ng-show="editMode" l10n-text="procedures_modals_budgetLevel2Modal_editTitle"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="procedures_modals_budgetLevel2Modal_save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_modals_budgetLevel2Modal_cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="panel-heading" ng-if="previewMode">
      <strong class="heading" l10n-text="procedures_modals_budgetLevel2Modal_previewTitle"></strong>
      <div class="pull-right">
        <sc-button name="backBtn" btn-click="cancel()" text="procedures_modals_budgetLevel2Modal_back"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <div class="row">
        <sc-field type="text-suggestion" ng-required="true" ng-model="budgetLevel2.name" alias="'expenseSubTypes'" params="{ expenseTypeId: budgetLevel2.expenseTypeId }" l10n-text="procedures_modals_budgetLevel2Modal_name" class="col-sm-12"></sc-field>
      </div>
      <div class="row">
        <sc-field type="text" ng-model="budgetLevel2.nameAlt" l10n-text="procedures_modals_budgetLevel2Modal_nameAlt" class="col-sm-12"></sc-field>
      </div>
      <div class="row">
        <sc-field type="nomenclature" alias="'procedureBudgetLevel2AidModes'" ng-model="budgetLevel2.aidMode" mode="id" ng-required="true" l10n-text="procedures_modals_budgetLevel2Modal_aidMode" class="col-sm-5"></sc-field>
      </div>
    </div>
  </div>

</ng-form>
