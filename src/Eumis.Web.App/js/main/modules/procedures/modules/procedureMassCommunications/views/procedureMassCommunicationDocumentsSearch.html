<div class="panel panel-default">
  <div class="panel-body">
    <sc-button ng-if="status === 'draft'" name="newProcedureMassCommunicationDocumentBtn" btn-sref="{ state: 'root.procedureMassCommunications.view.documents.new' }" text="procedureMassCommunications_procedureMassCommunicationsDocumentsSearch_newBtn" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('ProcedureMassCommunicationActions.Edit', communicationId)"></sc-button>

    <sc-datatable items="documents" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
        <sc-column sortable="false" class="buttons-cell" has-content="true">
            <sc-button name="editBtn" btn-sref="{ state: 'root.procedureMassCommunications.view.documents.edit', params: {ind: item.documentId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
            <sc-button ng-if="status === 'draft'" name="delBtn" btn-click="delItem(item.documentId)" class="btn btn-xs btn-danger" icon="glyphicon-remove"
              ng-disabled="!$canDo('ProcedureMassCommunicationActions.Edit', communicationId)"></sc-button>
          </sc-column>
          <sc-column data="name" title="procedureMassCommunications_procedureMassCommunicationsDocumentsSearch_name">
          </sc-column>
          <sc-column data="description" title="procedureMassCommunications_procedureMassCommunicationsDocumentsSearch_description">
          </sc-column>
          <sc-column sortable="false" title="procedureMassCommunications_procedureMassCommunicationsDocumentsSearch_file" has-content="true">
            <a target="_blank" ng-href="{{item.file.url}}" sc-access-token ng-show="item.file" title="{{item.file.name}}">
              <span class="glyphicon glyphicon-file"></span>
            </a>
    </sc-datatable>
  </div>
</div>
