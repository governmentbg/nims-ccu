<ng-form name="editProcedureAdvancePaymentDocumentsForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_editAdvancePaymentDocument_title"></strong>

      <div class="pull-right">
        <sc-button name="activateBtn" btn-click="activate()" text="procedures_editAdvancePaymentDocument_activate" class="btn btn-success btn-xs" ng-show="advancePaymentDocument.isActivated && !advancePaymentDocument.isActive && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', advancePaymentDocument.procedureId)"></sc-button>

        <sc-button name="deactivateBtn" btn-click="deactivate()" text="procedures_editAdvancePaymentDocument_deactivate" class="btn btn-danger btn-xs" ng-show="advancePaymentDocument.isActivated && advancePaymentDocument.isActive && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', advancePaymentDocument.procedureId)"></sc-button>

        <sc-button name="editBtn" btn-click="edit()" text="procedures_editAdvancePaymentDocument_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="advancePaymentDocument.isActive && !editMode && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', advancePaymentDocument.procedureId)"></sc-button>

        <sc-button name="deleteBtn" btn-click="delete()" text="procedures_editAdvancePaymentDocument_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!advancePaymentDocument.isActivated && !editMode && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', advancePaymentDocument.procedureId)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="procedures_editAdvancePaymentDocument_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_editAdvancePaymentDocument_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body" ng-class="{'deactivated-panel-body' : !advancePaymentDocument.isActive}">
      <eumis-procedure-contract-report-document name="procedureContractReportDocumentForm" ng-model="advancePaymentDocument" sc-form-params="{ isActivated: advancePaymentDocument.isActivated }"></eumis-procedure-contract-report-document>
    </div>
  </div>
</ng-form>
