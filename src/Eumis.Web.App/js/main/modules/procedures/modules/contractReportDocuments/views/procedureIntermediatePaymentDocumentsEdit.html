<ng-form name="editProcedureIntermediatePaymentDocumentsForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="procedures_editIntermediatePaymentDocument_title"></strong>

      <div class="pull-right">
        <sc-button name="activateBtn" btn-click="activate()" text="procedures_editIntermediatePaymentDocument_activate" class="btn btn-success btn-xs" ng-show="intermediatePaymentDocument.isActivated && !intermediatePaymentDocument.isActive && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', intermediatePaymentDocument.procedureId)"></sc-button>

        <sc-button name="deactivateBtn" btn-click="deactivate()" text="procedures_editIntermediatePaymentDocument_deactivate" class="btn btn-danger btn-xs" ng-show="intermediatePaymentDocument.isActivated && intermediatePaymentDocument.isActive && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', intermediatePaymentDocument.procedureId)"></sc-button>

        <sc-button name="editBtn" btn-click="edit()" text="procedures_editIntermediatePaymentDocument_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="intermediatePaymentDocument.isActive && !editMode && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', intermediatePaymentDocument.procedureId)"></sc-button>

        <sc-button name="deleteBtn" btn-click="delete()" text="procedures_editIntermediatePaymentDocument_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!intermediatePaymentDocument.isActivated && !editMode && !isSectionReadonly"
          ng-disabled="!$canDo('ProcedureActions.Edit', intermediatePaymentDocument.procedureId)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="procedures_editIntermediatePaymentDocument_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="procedures_editIntermediatePaymentDocument_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body" ng-class="{'deactivated-panel-body' : !intermediatePaymentDocument.isActive}">
      <eumis-procedure-contract-report-document name="procedureContractReportDocumentForm" ng-model="intermediatePaymentDocument" sc-form-params="{ isActivated: intermediatePaymentDocument.isActivated }"></eumis-procedure-contract-report-document>
    </div>
  </div>
</ng-form>
