<div class="tab-content">
  <ng-form name="contractReportCorrectionsNewForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="contractReportCorrections_new_title"></strong>

        <div class="pull-right">
          <sc-button name="nextBtn" btn-click="save()" text="contractReportCorrections_new_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportCorrections_new_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <div class="row">
          <sc-field type="nomenclature" alias="'contractReportCorrectionTypes'" mode="id" ng-required="true" ng-change="typeChanged()" ng-model="newContractReportCorrection.type" l10n-text="contractReportCorrections_new_type" class="col-sm-4"></sc-field>
          <sc-field type="nomenclature" alias="'signs'" mode="id" ng-required="true" ng-model="newContractReportCorrection.sign" ng-change="changeSignNote(newContractReportCorrection.sign)" l10n-text="contractReportCorrections_new_sign" class="col-sm-2"></sc-field>
          <sc-field type="date" ng-required="true" ng-model="newContractReportCorrection.date" l10n-text="contractReportCorrections_new_date" class="col-sm-3"></sc-field>
        </div>
        <div ng-show="noteLabel" class="row">
            <span class="col-sm-6 col-md-4" style="color: red;" l10n-text="{{noteLabel}}"></span>
        </div>
        <div ng-show="newContractReportCorrection.type">
          <div class="row" ng-show="['programeVerified', 'programePriorityVerified', 'procedureVerified'].indexOf(newContractReportCorrection.type) > -1">
            <sc-field type="nomenclature" alias="'contractReportCorrectionProgrammes'" ng-required="['programeVerified', 'programePriorityVerified', 'procedureVerified'].indexOf(newContractReportCorrection.type) > -1" params="{ readOnly: false }" ng-model="newContractReportCorrection.programmeId" mode="id" l10n-text="contractReportCorrections_new_programme" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-if="newContractReportCorrection.type === 'procedureVerified' && newContractReportCorrection.programmeId">
            <sc-field type="nomenclature" alias="'contractReportCorrectionProcedures'" ng-required="newContractReportCorrection.type === 'procedureVerified'" params="{ programmeId: newContractReportCorrection.programmeId }" ng-model="newContractReportCorrection.procedureId" mode="id" l10n-text="contractReportCorrections_new_procedure" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="(['programePriorityVerified', 'procedureVerified'].indexOf(newContractReportCorrection.type) > -1) && newContractReportCorrection.programmeId">
            <sc-field type="nomenclature" alias="'programmePriorities'" ng-required="newContractReportCorrection.type === 'programePriorityVerified' || newContractReportCorrection.type === 'procedureVerified'" params="{ programmeId: newContractReportCorrection.programmeId }" ng-model="newContractReportCorrection.programmePriorityId" mode="id" l10n-text="contractReportCorrections_new_programmePriority" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="['contractVerified', 'paymentVerified', 'advanceCovered'].indexOf(newContractReportCorrection.type) > -1">
            <sc-field type="nomenclature" alias="'contractReportCorrectionContracts'" ng-required="['contractVerified', 'paymentVerified', 'advanceCovered'].indexOf(newContractReportCorrection.type) > -1" ng-model="newContractReportCorrection.contractId" mode="id" l10n-text="contractReportCorrections_new_contract" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-show="(newContractReportCorrection.type === 'paymentVerified' || newContractReportCorrection.type === 'advanceCovered') && newContractReportCorrection.contractId">
            <sc-field type="nomenclature" alias="'contractReportPayments'" ng-required="newContractReportCorrection.type == 'paymentVerified' || newContractReportCorrection.type == 'advanceCovered'" params="{contractId: newContractReportCorrection.contractId}" ng-model="newContractReportCorrection.contractReportPaymentId" mode="id" l10n-text="contractReportCorrections_new_contractReportPayment" class="col-sm-9"></sc-field>
          </div>
          <div class="row" ng-if="(['contractVerified', 'paymentVerified', 'advanceCovered'].indexOf(newContractReportCorrection.type) > -1) && newContractReportCorrection.contractId">
            <sc-field type="nomenclature" alias="'programmePriorities'" ng-model="newContractReportCorrection.programmePriorityId" mode="id" ng-required="true" params="{contractId: newContractReportCorrection.contractId}" l10n-text="contractReportCorrections_new_programmePriority" class="col-sm-6"></sc-field>
          </div>
        </div>
      </div>
    </div>
  </ng-form>
</div>
