<div class="panel panel-default">
  <div class="panel-heading">
    <strong class="heading" l10n-text="projectDossier_viewReimbursedAmounts_title"></strong>
  </div>

  <div class="well-sm panel-body">
    <div class="panel panel-default project-dossier first-section">
      <div class="panel-heading" ng-click="showDebtReimbursedAmounts=!showDebtReimbursedAmounts">
        <span l10n-text="projectDossier_viewReimbursedAmounts_debtReimbursedAmounts"></span>
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': showDebtReimbursedAmounts, 'glyphicon-chevron-right': !showDebtReimbursedAmounts}"></i>
      </div>
      <div class="panel-body">
        <sc-link-button ng-show="showDebtReimbursedAmounts" ng-href="{{debtReimbursedAmountsExportUrl}}" target="_blank" sc-access-token
          icon="fa-file-excel-o fa-lg fa-fw" text="projectDossier_viewReimbursedAmounts_debtReimbursedAmountExcelExport" class="btn btn-default btn-sm pull-left"></sc-link-button>

        <sc-datatable ng-show="showDebtReimbursedAmounts" items="debtReimbursedAmounts" filterable="true" pageable="true" sortable="true" dynamic-columns="true" row-class="{'deactivated-table-row' : item.status === 'deleted'}">
          <sc-column sortable="false" class="buttons-cell" has-content="true">
            <sc-button name="viewBtn" class="btn btn-xs btn-primary" icon="glyphicon-pencil" btn-sref="{state: 'root.debtReimbursedAmounts.view.basicData', params: { id: item.amountId }}"
              ng-disabled="!$canDo('DebtReimbursedAmountActions.View', item.amountId)"></sc-button>
          </sc-column>
          <sc-column data="programmeName" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountProgramme">
          </sc-column>
          <sc-column data="debtRegNumber" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountDebtRegNumber">
          </sc-column>
          <sc-column data="statusDescr" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountStatus">
          </sc-column>
          <sc-column data="regNumber" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountRegNumber">
          </sc-column>
          <sc-column data="type" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountType">
          </sc-column>
          <sc-column data="reimbursement" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountReimbursement">
          </sc-column>
          <sc-column data="reimbursementDate" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountReimbursementDate" type="date">
          </sc-column>
          <sc-column data="principalEuAmount" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountPrincipalEuAmount" type="money">
          </sc-column>
          <sc-column data="principalBgAmount" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountPrincipalBgAmount" type="money">
          </sc-column>
          <sc-column data="principalTotalAmount" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountPrincipalTotalAmount" type="money">
          </sc-column>
          <sc-column data="interestEuAmount" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountInterestEuAmount" type="money">
          </sc-column>
          <sc-column data="interestBgAmount" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountInterestBgAmount" type="money">
          </sc-column>
          <sc-column data="interestTotalAmount" title="projectDossier_viewReimbursedAmounts_debtReimbursedAmountInterestTotalAmount" type="money">
          </sc-column>
        </sc-datatable>
      </div>
    </div>

    <div class="panel panel-default project-dossier">
      <div class="panel-heading" ng-click="showContractReimbursedAmounts=!showContractReimbursedAmounts">
        <span l10n-text="projectDossier_viewReimbursedAmounts_contractReimbursedAmounts"></span>
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': showContractReimbursedAmounts, 'glyphicon-chevron-right': !showContractReimbursedAmounts}"></i>
      </div>
      <div class="panel-body">
        <sc-link-button ng-show="showContractReimbursedAmounts" ng-href="{{contractReimbursedAmountsExportUrl}}" target="_blank" sc-access-token
          icon="fa-file-excel-o fa-lg fa-fw" text="projectDossier_viewReimbursedAmounts_contractReimbursedAmountExcelExport" class="btn btn-default btn-sm pull-left"></sc-link-button>

        <sc-datatable ng-show="showContractReimbursedAmounts" items="contractReimbursedAmounts" filterable="true" pageable="true" sortable="true" dynamic-columns="true" row-class="{'deactivated-table-row' : item.status === 'deleted'}">
          <sc-column sortable="false" class="buttons-cell" has-content="true">
            <sc-button name="viewBtn" class="btn btn-xs btn-primary" icon="glyphicon-pencil" btn-sref="{state: 'root.contractReimbursedAmounts.view.basicData', params: { id: item.amountId }}"

          </sc-column>
          <sc-column data="programmeName" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountProgramme">

          <sc-column data="contractRegNumber" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountContractRegNumber">
          </sc-column>
          <sc-column data="statusDescr" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountStatus">
          </sc-column>
          <sc-column data="regNumber" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountRegNumber">
          </sc-column>
          <sc-column data="type" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountType">
          </sc-column>
          <sc-column data="reimbursement" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountReimbursement">
          </sc-column>
          <sc-column data="reimbursementDate" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountReimbursementDate" type="date">
          </sc-column>
          <sc-column data="principalEuAmount" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountPrincipalEuAmount" type="money">
          </sc-column>
          <sc-column data="principalBgAmount" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountPrincipalBgAmount" type="money">
          </sc-column>
          <sc-column data="principalTotalAmount" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountPrincipalTotalAmount" type="money">
          </sc-column>
          <sc-column data="interestEuAmount" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountInterestEuAmount" type="money">
          </sc-column>
          <sc-column data="interestBgAmount" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountInterestBgAmount" type="money">
          </sc-column>
          <sc-column data="interestTotalAmount" title="projectDossier_viewReimbursedAmounts_contractReimbursedAmountInterestTotalAmount" type="money">
          </sc-column>
        </sc-datatable>
      </div>
    </div>

    <div class="panel panel-default project-dossier last-section">
      <div class="panel-heading" ng-click="showFiReimbursedAmounts=!showFiReimbursedAmounts" style="cursor:pointer;">
        <span l10n-text="projectDossier_viewReimbursedAmounts_fiReimbursedAmounts"></span>
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': showFiReimbursedAmounts, 'glyphicon-chevron-right': !showFiReimbursedAmounts}"></i>
      </div>
      <div class="panel-body">
        <sc-link-button ng-show="showFiReimbursedAmounts" ng-href="{{fiReimbursedAmountsExportUrl}}" target="_blank" sc-access-token
          icon="fa-file-excel-o fa-lg fa-fw" text="projectDossier_viewReimbursedAmounts_fiReimbursedAmountExcelExport" class="btn btn-default btn-sm pull-left"></sc-link-button>

        <sc-datatable ng-show="showFiReimbursedAmounts" items="fiReimbursedAmounts" filterable="true" pageable="true" sortable="true" dynamic-columns="true" row-class="{'deactivated-table-row' : item.status === 'deleted'}">
          <sc-column sortable="false" class="buttons-cell" has-content="true">
            <sc-button name="viewBtn" class="btn btn-xs btn-primary" icon="glyphicon-pencil" btn-sref="{state: 'root.fiReimbursedAmounts.view.basicData', params: { id: item.amountId }}"
              ng-disabled="!$canDo('FIReimbursedAmountActions.View', item.amountId)"></sc-button>
          </sc-column>
          <sc-column data="programmeName" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountProgramme">
          </sc-column>
          <sc-column data="contractRegNumber" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountContractRegNumber">
          </sc-column>
          <sc-column data="statusDescr" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountStatus">
          </sc-column>
          <sc-column data="regNumber" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountRegNumber">
          </sc-column>
          <sc-column data="type" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountType">
          </sc-column>
          <sc-column data="reimbursement" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountReimbursement">
          </sc-column>
          <sc-column data="reimbursementDate" title="projectDossier_viewReimbursedAmounts_fiReimbursedAmountReimbursementDate" type="date">
          </sc-column>
        </sc-datatable>
      </div>
    </div>
  </div>
</div>
