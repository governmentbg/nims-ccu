<div class="panel panel-default">
  <strong class="heading" style="font-size:20px;" l10n-text="news_newsFeed_title"></strong>
  <div class="panel-body news-list">
    <div class="list-group">
      <a class="list-group-item news-item" ng-repeat="item in news" ng-click="view(item.newsId)">
        <strong class="list-group-item-heading news-title">{{item.title}}</strong>
        <div class="list-group-item-text">{{item.content | trim : 500}}</div>
        <div class="pull-right" style="color:grey;">
          <span title="{{item.dateFrom | date:'dd.MM.yyyy'}}">{{item.dateFrom | amCalendar}}</span>
          <span l10n-text="news_newsFeed_by"></span>
          <span>{{item.creator}}</span>
        </div>
      </a>
    </div>

    <div ng-show="news.length === 0" l10n-text="news_newsFeed_noNews"></div>
    <sc-button name="allNewsBtn" btn-sref="{ state: 'root.allNews.search' }" text="news_newsFeed_allNews" class="btn btn-default btn-xs btn-no-border pull-right" icon="glyphicon-search"></sc-button>
  </div>
</div>
