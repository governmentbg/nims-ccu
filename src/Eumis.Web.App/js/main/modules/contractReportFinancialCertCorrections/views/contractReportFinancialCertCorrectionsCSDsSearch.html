<div class="panel panel-default">

    <div class="well well-sm">

      <sc-column data="status" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_status"></sc-column>
      <sc-column data="costSupportingDocumentApproved" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_approval" type="boolean"></sc-column>

      <sc-column data="euAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_euAmount"
        col-group="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_csdAmount" type="money"></sc-column>
      <sc-column data="bgAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_bgAmount"
        col-group="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_csdAmount" type="money"></sc-column>
      <sc-column data="selfAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_selfAmount"
        col-group="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_csdAmount" type="money"></sc-column>
      <sc-column data="totalAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_totalAmount"
        col-group="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_csdAmount" type="money"></sc-column>

      <sc-column data="approvedEuAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_euAmount"
        col-group="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_approvedAmount" type="money"></sc-column>
      <sc-column data="approvedBgAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_bgAmount"
        col-group="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_approvedAmount" type="money"></sc-column>
      <sc-column data="approvedSelfAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_selfAmount"

      <sc-column data="approvedTotalAmount" title="contractReportFinancialCertCorrections_contractReportFinancialCertCorrectionsCSDsSearch_totalAmount"
