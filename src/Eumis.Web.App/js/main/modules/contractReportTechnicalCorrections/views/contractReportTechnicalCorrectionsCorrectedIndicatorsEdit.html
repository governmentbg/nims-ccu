<ng-form name="editTechnicalCorrectionIndicatorForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" ng-show="contractReportTechnicalCorrectionStatus === 'draft' && contractReportTechnicalCorrectionIndicator.status === 'draft'" l10n-text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_editTitle"></strong>
      <strong class="heading" ng-show="contractReportTechnicalCorrectionStatus !== 'draft' || contractReportTechnicalCorrectionIndicator.status !== 'draft'" l10n-text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_viewTitle"></strong>

      <div class="pull-right">

        <sc-button name="endedBtn" btn-click="changeTechnicalCorrectionIndicatorStatus('ended')" text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_ended" class="btn btn-default btn-xs"
          ng-show="contractReportTechnicalCorrectionStatus === 'draft' && contractReportTechnicalCorrectionIndicator.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportTechnicalCorrectionActions.Edit', contractReportTechnicalCorrectionId)"></sc-button>

        <sc-button name="draftBtn" btn-click="changeTechnicalCorrectionIndicatorStatus('draft')" text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_draft" class="btn btn-success btn-xs"
          ng-show="contractReportTechnicalCorrectionStatus === 'draft' && contractReportTechnicalCorrectionIndicator.status === 'ended' && !editMode" ng-disabled="!$canDo('ContractReportTechnicalCorrectionActions.Edit', contractReportTechnicalCorrectionId)"></sc-button>

        <sc-button name="deleteBtn" btn-click="del()" text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove"
          ng-show="contractReportTechnicalCorrectionStatus === 'draft' && contractReportTechnicalCorrectionIndicator.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportTechnicalCorrectionActions.Edit', contractReportTechnicalCorrectionId)"></sc-button>

        <sc-button name="editBtn" btn-click="edit()" text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit"
          ng-show="contractReportTechnicalCorrectionStatus === 'draft' && contractReportTechnicalCorrectionIndicator.status === 'draft' && !editMode" ng-disabled="!$canDo('ContractReportTechnicalCorrectionActions.Edit', contractReportTechnicalCorrectionId)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsEdit_cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-contract-report-technical-correction-indicator name="contractReportTechnicalCorrectionIndicatorForm" ng-model="contractReportTechnicalCorrectionIndicator"></eumis-contract-report-technical-correction-indicator>
    </div>
  </div>
</ng-form>
