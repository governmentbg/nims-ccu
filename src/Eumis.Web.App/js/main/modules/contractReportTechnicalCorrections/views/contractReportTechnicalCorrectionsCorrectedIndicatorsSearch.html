<div class="panel panel-default">
  <div class="panel-body">

      <sc-column data="indicatorName" title="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_indicator"></sc-column>

      <sc-column data="status" title="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_status"></sc-column>

      <sc-column data="approvedPeriodAmountTotal" title="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_periodAmount"

      <sc-column data="correctedApprovedCumulativeAmountTotal" title="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_cumulativeAmount"
        col-group="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_correctedApprovedAmount" type="money"></sc-column>
      <sc-column data="correctedApprovedResidueAmountTotal" title="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_residueAmount"
        col-group="contractReportTechnicalCorrections_contractReportTechnicalCorrectionsCorrectedIndicatorsSearch_correctedApprovedAmount" type="money"></sc-column>
