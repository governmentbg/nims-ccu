<div class="tab-content">
  <ng-form name="editContractRegistrationForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="contractRegistrations_editForm_title"></strong>
        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="contractRegistrations_editForm_edit" class="btn btn-primary btn-xs" ng-show="!editMode"></sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="contractRegistrations_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="contractRegistrations_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-contract-registration name="contractRegistrationForm" ng-model="contractRegistration"></eumis-contract-registration>
      </div>
    </div>
  </ng-form>
</div>
