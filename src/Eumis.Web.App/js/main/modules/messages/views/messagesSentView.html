<div class="tab-content">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading">{{message.title}}</strong>
    </div>
    <div class="well-sm panel-body">
      <div ng-bind-html="content"></div>
      <div ng-repeat="file in message.files">
        <a target="_blank" ng-href="{{file.url}}" sc-access-token style="cursor:pointer;" title="{{file.name}}">
          <span class="glyphicon glyphicon-file"></span>
        </a>
        <strong>{{file.description}}</strong>
      </div>
      <div class="pull-right" style="color:grey;display:block;">
        <span title="{{message.sentDate | date:'dd.MM.yyyy'}}" am-time-ago="message.sentDate"></span>
        <span l10n-text="messages_viewSent_to"></span>
        <span ng-repeat="recipient in message.recipients track by $index">{{recipient}}{{$last ? '' : ', '}}</span>
      </div>
    </div>
  </div>
</div>
