<div class="tab-content">
  <ng-form name="editMessageForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="messages_editForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="messages_editForm_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
          </sc-button>
          <sc-button name="sendBtn" btn-click="send()" text="messages_editForm_send" class="btn btn-primary btn-xs" icon="glyphicon-send" ng-show="!editMode"
           ng-disabled="message.recipients.length === 0">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" text="messages_editForm_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="messages_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="messages_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-message-data name="messageForm" ng-model="message"></eumis-message-data>
      </div>
    </div>
  </ng-form>
</div>
