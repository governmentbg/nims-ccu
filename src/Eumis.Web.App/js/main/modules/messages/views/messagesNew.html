<div class="tab-content">
  <ng-form name="newMessageForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="messages_newForm_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="messages_newForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="messages_newForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-message-data name="messageForm" ng-model="message"></eumis-message-data>
      </div>
    </div>
  </ng-form>
</div>
