<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.name" ng-required="true" l10n-text="operationalMap_common_documentForm_name" class="col-sm-4 col-md-3"></sc-field>
    <sc-field ng-readonly="form.$readonly || isAttachedFileReadOnly" type="file" name="file" ng-model="model.file" url-template="{{urlTemplate}}" url-params="{ id: urlParamsId }" ng-required="true" 
      l10n-text="operationalMap_common_documentForm_file" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea" rows="3" ng-model="model.description" l10n-text="operationalMap_common_documentForm_description" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row" ng-if="model.isDeleted">
    <sc-field type="nomenclature" alias="'boolean'" mode="id" ng-model="model.isDeleted" ng-if="!isNew" ng-readonly="true" l10n-text="operationalMap_common_documentForm_isDeleted" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row" ng-if="model.isDeleted">
    <sc-field type="textarea" ng-model="model.isDeletedNote" rows="3" ng-readonly="true" l10n-text="operationalMap_common_documentForm_isDeletedNote" class="col-md-9"></sc-field>
  </div>
</ng-form>
