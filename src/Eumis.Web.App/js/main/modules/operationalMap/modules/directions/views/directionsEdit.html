<div class="tab-content">
  <ng-form name="editDirectionForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="directions_editDirectionForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="directions_editDirectionForm_edit" ng-if="status === 'draft'" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('ProgrammeListActions.Create')">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" ng-if="status === 'draft'" text="directions_editDirectionForm_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('ProgrammeListActions.Create')">
          </sc-button>
          <sc-button name="enterBtn" btn-click="changeStatus('Entered')" text="directions_editDirectionForm_changeStatusToEntered" ng-if="status === 'draft'" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('ProgrammeListActions.Create')">
          </sc-button>
          <sc-button name="draftBtn" btn-click="changeStatus('Draft')" text="directions_editDirectionForm_changeStatusToDraft" ng-if="status !== 'draft'" class="btn btn-primary btn-xs" icon="glyphicon-edit"
            ng-disabled="!$canDo('ProgrammeListActions.Create')">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="directions_editDirectionForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="directions_editDirectionForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-direction-form name="directionForm" ng-model="direction"></eumis-direction-form>
      </div>

    </div>
  </ng-form>
</div>
