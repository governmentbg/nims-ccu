<div class="tab-content">
  <ng-form name="newDirectionForm" sc-validate="{}" sc-form-readonly="false">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="heading" l10n-text="directions_newDirectionForm_title"></strong>
        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="directions_newDirectionForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="directions_newDirectionForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>
      <div class="well-sm panel-body">
        <eumis-direction-form name="directionForm" ng-model="direction"></eumis-direction-form>
      </div>
    </div>
  </ng-form>
</div>
