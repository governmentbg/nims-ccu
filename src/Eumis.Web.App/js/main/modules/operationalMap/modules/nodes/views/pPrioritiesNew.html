<div class="tab-content">
  <ng-form name="newProgrammePriorityForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="programmePriorities_newProgrammePriority_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="programmePriorities_newProgrammePriority_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="programmePriorities_newProgrammePriority_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-programme-priority-data name="programmePriorityDataForm" ng-model="programmePriority" sc-form-params="{ isNew: true }"></eumis-programme-priority-data>
      </div>
    </div>
  </ng-form>
</div>
