<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-scroll-wrapper" style="margin-top: 30px;">
      <sc-button name="newBtn" btn-sref="{ state: 'root.map.ppriorities.view.budgets.new' }" text="programmePriorities_pPriorityBudgetsSearch_new" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
        ng-if="programmePriorityStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', programmePriorityId)" style="margin-bottom: 3px;"></sc-button>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th colspan="3" style="text-align: center;" ></th>
          </tr>
          <tr>
            <th></th>
            <th l10n-text="programmePriorities_pPriorityBudgetsSearch_budgetPeriod" style="text-align: center;"></th>
            <th></th>
            <th l10n-text="programmePriorities_pPriorityBudgetsSearch_eu" style="text-align: center;"></th>
            <th l10n-text="programmePriorities_pPriorityBudgetsSearch_bg" style="text-align: center;"></th>
            <th l10n-text="programmePriorities_pPriorityBudgetsSearch_total" ng-repeat-end="" style="text-align: center;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="budget in pPriorityBudgets">
            <td rowspan="2" style="white-space: nowrap; padding: 4px; width: 20px; padding-top: 10px;">
              <sc-button name="editBtn" btn-sref="{ state: 'root.map.ppriorities.view.budgets.edit', params: {ind: budget.budgetPeriodId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
            </td>
            <td  rowspan="2" style="text-align: center; padding-top: 13px;">{{budget.budgetPeriod}}</td>
            <td l10n-text="programmePriorities_pPriorityBudgetsSearch_main" style="text-align: center;"></td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" >
              {{ budget.budgets.euAmount | money }}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;">
              {{ budget.budgets.bgAmount | money}}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" ng-repeat-end="">
              {{ budget.budgets.totalAmount | money}}
            </td>
          </tr>
          <tr>
            <td l10n-text="programmePriorities_pPriorityBudgetsSearch_reserved" style="text-align: center;"></td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" >
              {{ budget.budgets.euReservedAmount | money }}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;">
              {{ budget.budgets.bgReservedAmount | money}}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" ng-repeat-end="">
              {{ budget.budgets.totalReservedAmount | money}}
            </td>
          </tr>
          <tr ng-repeat-end=""></tr>
          <tr class="sort-disabled" ng-if="!pPriorityBudgets.length">
            <td colspan="16" class="text-center" l10n-text="programmePriorities_pPriorityBudgetsSearch_noAvailableBudgets"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
