<div class="panel panel-default">
  <div class="panel-body">
    <sc-button name="newBtn" btn-sref="{ state: 'root.map.programmes.view.programmePriorities.new' }" text="programmes_programmePrioritiesSearch_newBtn" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-if="programmeStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.CreateProgrammePriority', programmeId)"></sc-button>
    <sc-datatable items="programmePriorities" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="type">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="editBtn" btn-sref="{ state: 'root.map.ppriorities.view.edit', params: {id: item.itemId} }" class="btn btn-xs btn-primary" icon="glyphicon-eye-open"
          ng-disabled="!$canDo('ProgrammeActions.View', item.itemId)"></sc-button>
      </sc-column>
      <sc-column data="code" title="programmes_programmePrioritiesSearch_code">
      </sc-column>
      <sc-column data="name" title="programmes_programmePrioritiesSearch_name">
      </sc-column>
    </sc-datatable>
  </div>
</div>
