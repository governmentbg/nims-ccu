<ng-form name="loadProgrammeDeclarationItemsModalForm" sc-validate="{}" sc-form-readonly="">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="programmes_modals_loadProgrammeDeclarationItems_title"></strong>
      <div class="pull-right">
        <sc-button name="okBtn" btn-click="ok()" text="programmes_modals_loadProgrammeDeclarationItems_continue" class="btn btn-primary btn-xs" icon="glyphicon-ok">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="programmes_modals_loadProgrammeDeclarationItems_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="panel-body">
      <sc-field type="file" name="file" ng-model="file" ng-required="true" url-template="ProgrammeFile" l10n-text="programmes_modals_loadProgrammeDeclarationItems_file" class="col-sm-10 col-md-8"></sc-field>
    </div>

    <div class="modal-body message-modal-body" ng-show="errors.length > 0">
      <div>
        <h5 l10n-text="common_modals_validationErrorsModal_hasErrors"></h5>
        <pre ng-repeat="err in errors">{{'- ' + err}}</pre>
      </div>
    </div>
  </div>
</ng-form>
