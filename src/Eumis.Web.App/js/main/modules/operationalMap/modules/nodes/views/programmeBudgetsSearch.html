<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-scroll-wrapper">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th colspan="3" style="text-align: center;"></th>
          </tr>
          <tr>
            <th l10n-text="programme_programmeBudgetsSearch_budgetPeriod" style="text-align: center;"></th>
            <th></th>
            <th l10n-text="programme_programmeBudgetsSearch_eu" style="text-align: center;"></th>
            <th l10n-text="programme_programmeBudgetsSearch_bg" style="text-align: center;"></th>
            <th l10n-text="programme_programmeBudgetsSearch_total" ng-repeat-end="" style="text-align: center;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="budget in programmeBudgets">
            <td  rowspan="2" style="text-align: center; padding-top: 13px;">{{budget.budgetPeriod}}</td>
            <td l10n-text="programme_programmeBudgetsSearch_main" style="text-align: center;"></td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" >
              {{ budget.budgets.euAmount | money }}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;">
              {{ budget.budgets.bgAmount | money}}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" ng-repeat-end="">
              {{ budget.budgets.totalAmount | money}}
            </td>
          </tr>
          <tr>
            <td l10n-text="programme_programmeBudgetsSearch_reserved" style="text-align: center;"></td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" >
              {{ budget.budgets.euReservedAmount | money }}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;">
              {{ budget.budgets.bgReservedAmount | money}}
            </td>
            <td style="text-align: right; padding: 8px 2px; white-space: nowrap;" ng-repeat-end="">
              {{ budget.budgets.totalReservedAmount | money}}
            </td>          </tr>
          <tr ng-repeat-end=""></tr>
          <tr class="sort-disabled" ng-if="!programmeBudgets.length">
            <td colspan="16" class="text-center" l10n-text="programme_programmeBudgetsSearch_noAvailableBudgets"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
