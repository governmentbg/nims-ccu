<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="textarea" rows="3" ng-model="model.name" ng-required="true" ng-readonly="!isNew" ng-maxlength="500" l10n-text="programmes_programmeApplicationDocumentForm_name" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea" rows="1" ng-model="model.extension" ng-pattern="/^[,;\s]*(\.[a-zA-Z0-9]{1,8})(\s*[,;\s]\s*\.[a-zA-Z0-9]{1,8}[,;\s]*)*$/" ng-maxlength="100" l10n-text="programmes_programmeApplicationDocumentForm_extension" class="col-sm-8 col-md-6"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" alias="'boolean'" ng-model="model.isSignatureRequired" ng-required="true" mode="id" l10n-text="programmes_programmeApplicationDocumentForm_isSignatureRequired" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="nomenclature" alias="'boolean'" ng-model="model.isActive" ng-readonly="true" ng-required="true" mode="id" l10n-text="programmes_programmeApplicationDocumentForm_isActive" class="col-sm-4 col-md-3"></sc-field>
  </div>
</ng-form>
