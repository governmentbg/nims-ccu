<ng-form name="loadProgrammeApplicationDocumentsForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="programmes_programmeApplicationDocumentsLoad_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="continue()" text="programmes_programmeApplicationDocumentsLoad_continue" class="btn btn-primary btn-xs" icon="glyphicon-ok">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="programmes_programmeApplicationDocumentsLoad_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <div class="row">
        <sc-field type="file" name="file" ng-model="model.file" ng-required="true" url-template="ProgrammeFile" l10n-text="programmes_programmeApplicationDocumentsLoad_file" class="col-sm-8 col-md-6"></sc-field>
      </div>
    </div>
  </div>
</ng-form>
