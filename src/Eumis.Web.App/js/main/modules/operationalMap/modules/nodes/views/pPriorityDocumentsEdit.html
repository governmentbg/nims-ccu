<ng-form name="editProgrammePriorityDocumentForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="programmePriorities_editProgrammePriorityDocument_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="programmePriorities_editProgrammePriorityDocument_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
          ng-if="programmePriorityStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', document.mapNodeId)">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteDocument()" text="programmePriorities_editProgrammePriorityDocument_deleteDocument" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
          ng-if="programmePriorityStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', document.mapNodeId)">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="programmePriorities_editProgrammePriorityDocument_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="programmePriorities_editProgrammePriorityDocument_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-document name="documentForm" ng-model="document" sc-form-params="{ urlTemplate: 'ProgrammePriorityFile', urlParamsId: document.mapNodeId}"></eumis-document>
    </div>
  </div>
</ng-form>
