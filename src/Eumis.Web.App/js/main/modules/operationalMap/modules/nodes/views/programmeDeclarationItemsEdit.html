<ng-form name="editProgrammeDeclarationItemForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="programmes_editProgrammeDeclarationItem_title"></strong>

      <div class="pull-right">
        <sc-button name="activateBtn" btn-click="activate()" text="programmes_editProgrammeDeclarationItem_activate" class="btn btn-success btn-xs" ng-show="!editMode && !declarationItem.isActive"
          ng-if="programmeStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', declarationItem.programmeId)">
        </sc-button>
        <sc-button name="deactivateBtn" btn-click="deactivate()" text="programmes_editProgrammeDeclarationItem_deactivate" class="btn btn-danger btn-xs" ng-show="!editMode && declarationItem.isActive"
          ng-if="programmeStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', declarationItem.programmeId)">
        </sc-button>
        <sc-button name="editBtn" btn-click="edit()" text="programmes_editProgrammeDeclarationItem_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode && declarationItem.isActive"
          ng-if="programmeStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', declarationItem.programmeId)">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="delete()" text="programmes_editProgrammeDeclarationItem_delete" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode && declarationItem.isActive"
          ng-if="programmeStatus !== 'canceled'" ng-disabled="!$canDo('ProgrammeActions.Edit', declarationItem.programmeId)">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="programmes_editProgrammeDeclarationItem_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="programmes_editProgrammeDeclarationItem_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body" ng-class="{'deactivated-panel-body' : !declarationItem.isActive}">
      <eumis-programme-declaration-item name="programmeDeclarationForm" ng-model="declarationItem"></eumis-programme-declaration-item>
    </div>
  </div>
</ng-form>
