<ng-form name="publishDeclarationForm" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="declarations_publishDeclarationModal_title"></strong>
      <div class="pull-right">
        <sc-button name="publishBtn" btn-click="publish()" text="declarations_publishDeclarationModal_publish" class="btn btn-primary btn-xs" icon="glyphicon-upload">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="declarations_publishDeclarationModal_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <div class="row">
        <sc-field type="date" ng-model="model.activationDate" ng-required="true" l10n-text="declarations_publishDeclarationModal_activationDate" class="col-sm-6"></sc-field>
      </div>
    </div>
  </div>
</ng-form>
