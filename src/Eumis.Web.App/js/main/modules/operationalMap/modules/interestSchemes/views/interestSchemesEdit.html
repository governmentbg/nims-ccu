<div class="tab-content">
  <ng-form name="editInterestSchemeForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="interestSchemes_editForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="interestSchemes_editForm_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('InterestSchemeActions.Edit', interestScheme.interestSchemeId)">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" text="interestSchemes_editForm_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('InterestSchemeActions.Delete', interestScheme.interestSchemeId)">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="interestSchemes_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="interestSchemes_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>

        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-interest-scheme name="interestSchemeForm" ng-model="interestScheme"></eumis-interest-scheme>
      </div>

    </div>
  </ng-form>
</div>
