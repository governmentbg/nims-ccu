<div class="tab-content">
  <ng-form name="newInterestSchemeForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="interestSchemes_newForm_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="interestSchemes_newForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="interestSchemes_newForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-interest-scheme name="newInterestSchemeForm" ng-model="newInterestScheme"></eumis-interest-scheme>
      </div>

    </div>
  </ng-form>
</div>
