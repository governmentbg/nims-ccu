<div class="tab-content">
  <ng-form name="newMeasureForm" sc-validate="{}" sc-form-readonly>
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="measures_newForm_title"></strong>

        <div class="pull-right">
          <sc-button name="saveBtn" btn-click="save()" text="measures_newForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="measures_newForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-measure name="measureForm" ng-model="newMeasure"></eumis-measure>
      </div>

    </div>
  </ng-form>
</div>
