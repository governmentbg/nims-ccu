<div class="tab-content">
  <ng-form name="editMeasureForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="measures_editForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="measures_editForm_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('MeasureActions.Edit', measure.measureId)">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" text="measures_editForm_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('MeasureActions.Delete', measure.measureId)">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="measures_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="measures_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>

        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-measure name="measureForm" ng-model="measure"></eumis-measure>
      </div>

    </div>
  </ng-form>
</div>
