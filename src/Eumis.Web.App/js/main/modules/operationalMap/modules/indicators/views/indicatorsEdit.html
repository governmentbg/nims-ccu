<div class="tab-content">
  <ng-form name="editIndicatorForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="indicators_editForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="indicators_editForm_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('IndicatorActions.Edit', indicator.indicatorId)">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" text="indicators_editForm_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('IndicatorActions.Delete', indicator.indicatorId)">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="indicators_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="indicators_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-indicator-data name="indicatorNomForm" ng-model="indicator" sc-form-params="{ editMode: true }"></eumis-indicator-data>
      </div>

    </div>
  </ng-form>
</div>
