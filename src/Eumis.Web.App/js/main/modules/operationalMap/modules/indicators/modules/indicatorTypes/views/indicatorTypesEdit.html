<div class="tab-content">
  <ng-form name="editIndicatorTypeForm" sc-validate="{}" sc-form-readonly="!editMode">
    <div class="panel panel-default">
      <div class="panel-heading">

        <strong class="heading" l10n-text="indicatorTypes_editForm_title"></strong>

        <div class="pull-right">
          <sc-button name="editBtn" btn-click="edit()" text="indicatorTypes_editForm_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode"
            ng-disabled="!$canDo('IndicatorListActions.Create')">
          </sc-button>
          <sc-button name="deleteBtn" btn-click="del()" text="indicatorTypes_editForm_del" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode"
            ng-disabled="!$canDo('IndicatorListActions.Create')">
          </sc-button>
          <sc-button name="saveBtn" btn-click="save()" text="indicatorTypes_editForm_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
          </sc-button>
          <sc-button name="cancelBtn" btn-click="cancel()" text="indicatorTypes_editForm_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
          </sc-button>
        </div>
      </div>

      <div class="well-sm panel-body">
        <eumis-indicator-type name="indicatorTypeForm" ng-model="indicatorType"></eumis-indicator-type>
      </div>

    </div>
  </ng-form>
</div>
