<ng-form name="editEvalSessionForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" l10n-text="evalSessions_editEvalSessions_title"></strong>

      <div class="pull-right">
        <sc-button name="draftBtn" btn-click="changeStatus('draft')" ng-show="(evalSession.evalSessionStatus === 'active' || evalSession.evalSessionStatus === 'ended' || evalSession.evalSessionStatus === 'canceled') && !editMode" text="evalSessions_editEvalSessions_draft" class="btn btn-success btn-xs"
          ng-disabled="!$canDo('EvalSessionActions.SetDraft', evalSession.evalSessionId)"></sc-button>

        <sc-button name="activeBtn" btn-click="changeStatus('active')" ng-show="(evalSession.evalSessionStatus === 'draft' || evalSession.evalSessionStatus === 'endedByLAG') && !editMode" text="evalSessions_editEvalSessions_active" class="btn btn-success btn-xs"
          ng-disabled="!$canDo('EvalSessionActions.SetActive', evalSession.evalSessionId)"></sc-button>

        <sc-button name="endedBtn" btn-click="changeStatus('ended')" ng-show="(evalSession.evalSessionStatus === 'active' || evalSession.evalSessionStatus === 'endedByLAG') && !editMode" text="evalSessions_editEvalSessions_ended" class="btn btn-default btn-xs"
          ng-disabled="!$canDo('EvalSessionActions.SetEnded', evalSession.evalSessionId)"></sc-button>
        
        <sc-button name="endedByLAGBtn" btn-click="changeStatus('endedByLAG')" ng-show="evalSession.evalSessionStatus === 'active' && !editMode" text="evalSessions_editEvalSessions_endedByLAG" class="btn btn-default btn-xs"
           ng-if="evalSession.isEvaluatedProcedureIntroducedByLAG && $canDo('EvalSessionActions.SetEndedByLAG', evalSession.evalSessionId)"></sc-button>

        <sc-button name="canceledBtn" btn-click="changeStatus('canceled')" ng-show="(evalSession.evalSessionStatus === 'active' || evalSession.evalSessionStatus === 'draft') && !editMode" text="evalSessions_editEvalSessions_canceled" class="btn btn-danger btn-xs"
          ng-disabled="!$canDo('EvalSessionActions.SetCanceled', evalSession.evalSessionId)"></sc-button>

        <sc-button name="editBtn" btn-click="edit()" text="evalSessions_editEvalSessions_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode  && evalSession.evalSessionStatus === 'draft'"
          ng-disabled="!$canDo('EvalSessionActions.EditSession', evalSession.evalSessionId)"></sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="evalSessions_editEvalSessions_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="evalSessions_editEvalSessions_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <eumis-eval-session-data name="evalSessionDataForm" ng-model="evalSession"></eumis-eval-session-data>
    </div>
  </div>
</ng-form>
