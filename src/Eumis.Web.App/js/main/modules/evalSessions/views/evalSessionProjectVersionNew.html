<ng-form name="newProjectVersionForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="evalSessions_newEvalSessionProjectVersion_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="evalSessions_newEvalSessionProjectVersion_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="evalSessions_newEvalSessionProjectVersion_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-project-version name="projectVersionForm" ng-model="newProjectVersion"></eumis-project-version>
    </div>
  </div>
</ng-form>
