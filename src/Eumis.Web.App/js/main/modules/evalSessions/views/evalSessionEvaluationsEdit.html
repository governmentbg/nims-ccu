<ng-form name="evalSessionEvaluationEditForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="evalSessions_evalSessionEvaluationEdit_title"></strong>

      <div class="pull-right">
        <sc-button name="backBtn" btn-click="back()" text="evalSessions_evalSessionEvaluationEdit_back" class="btn btn-primary btn-xs" icon="glyphicon-arrow-left">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteEvaluation()" text="evalSessions_evalSessionEvaluationEdit_deleteEvaluation" class="btn btn-danger btn-xs"
          ng-show="!evalSessionEvaluation.isDeleted" ng-disabled="!$canDo('EvalSessionActions.EditSessionData', evalSessionEvaluation.evalSessionId) || !isSessionActive">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-eval-session-evaluation name="evalSessionEvaluationForm" ng-model="evalSessionEvaluation" sc-form-readonly="true"></eumis-eval-session-evaluation>
    </div>
  </div>
</ng-form>
