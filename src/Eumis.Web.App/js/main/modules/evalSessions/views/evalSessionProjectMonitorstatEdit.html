<ng-form name="editEvalSessionProjectMonitorstatForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="evalSessions_projectMonitorstatEdit_title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="evalSessions_projectMonitorstatEdit_edit" class="btn btn-primary btn-xs" icon="glyphicon-pencil" ng-show="!editMode && evalSessionProjectMonitorstat.status === 'draft'"></sc-button>
        <sc-button name="saveBtn" ng-show="editMode" btn-click="save()" text="evalSessions_projectMonitorstatEdit_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="sendBtn" ng-if="evalSessionProjectMonitorstat.status === 'draft' || evalSessionProjectMonitorstat.status === 'failed'" ng-show="!editMode" btn-click="send()" text="evalSessions_projectMonitorstatEdit_send" class="btn btn-success btn-xs" icon="glyphicon-share">
        </sc-button>
        <sc-button name="cancelBtn" ng-show="editMode" btn-click="cancel()" text="evalSessions_projectMonitorstatEdit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
        <sc-button name="cancelBtn" ng-show="!editMode" btn-click="back()" text="evalSessions_projectMonitorstatEdit_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <eumis-project-monitorstat-request name="evalSessionProjectMonitorstatForm" ng-model="evalSessionProjectMonitorstat"></eumis-project-monitorstat-request>

      <div class="row">
        <div class="mutiple-tables-spacing"></div>

        <div class="col-sm-12">
          <div>
            <h5 class="table-header table-header-first pull-left" l10n-text="evalSessions_projectMonitorstatEdit_responses"></h5>
          </div>

          <sc-datatable items="responses" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
            <sc-column data="fileName" title="evalSessions_projectMonitorstatEdit_fileName">
            </sc-column>
            <sc-column data="modifyDate" title="evalSessions_projectMonitorstatEdit_modifyDate" has-content="true">
              <span>{{item.modifyDate | date:'dd.MM.yyyy HH:mm'}}</span>
            </sc-column>
            <sc-column title="evalSessions_projectMonitorstatEdit_file" has-content="true">
              <a target="_blank" ng-href="{{item.fileUrl}}" sc-access-token>
                <span class="glyphicon glyphicon-file"></span>
              </a>
            </sc-column>
          </sc-datatable>
        </div>
      </div>
    </div>
  </div>
</ng-form>
