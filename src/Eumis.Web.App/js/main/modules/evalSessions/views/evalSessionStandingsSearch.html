<div class="panel panel-default">
  <div class="panel-body">
    <sc-button name="newASDEvalSessionStandingBtn" btn-click="create('twoStep')" text="evalSessions_evalSessionStandingsSearch_newASD" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('EvalSessionActions.EditSessionData', evalSessionId) || !isSessionActive" ng-if="evalSessionInfo.actions.isTechFinance || evalSessionInfo.actions.isAdminAdmiss"></sc-button>

    <sc-button name="newComplexEvalSessionStandingBtn" btn-click="create('complex')" text="evalSessions_evalSessionStandingsSearch_newComplex" style="margin-left: 3px;" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('EvalSessionActions.EditSessionData', evalSessionId) || !isSessionActive" ng-if="evalSessionInfo.actions.isComplex"></sc-button>
   
    <sc-button name="newPreliminaryEvalSessionStandingBtn" btn-click="create('preliminary')" text="evalSessions_evalSessionStandingsSearch_newPreliminary" style="margin-left: 3px;" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"
      ng-disabled="!$canDo('EvalSessionActions.EditSessionData', evalSessionId) || !isSessionActive" ng-if="evalSessionInfo.actions.isPreliminary"></sc-button>

    <sc-datatable items="evalSessionStandings" filterable="true" pageable="true" sortable="true" dynamic-columns="true" row-class="{'deactivated-table-row' : item.statusName === 'refused'}">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="editBtn" btn-sref="{ state: 'root.evalSessions.view.standings.edit', params: { ind: item.evalSessionStandingId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"
          ng-disabled="!$canDo('EvalSessionActions.ViewSessionData', evalSessionId)"></sc-button>
      </sc-column>
      <sc-column data="code" title="evalSessions_evalSessionStandingsSearch_code"></sc-column>
      <sc-column data="status" title="evalSessions_evalSessionStandingsSearch_status"></sc-column>
      <sc-column data="statusDate" title="evalSessions_evalSessionStandingsSearch_statusDate" type="datetime"></sc-column>
      <sc-column data="statusNote" title="evalSessions_evalSessionStandingsSearch_statusNote"></sc-column>
    </sc-datatable>
  </div>
</div>
