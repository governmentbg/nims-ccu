<ng-form name="editEvalSessionDocumentForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="evalSessions_editEvalSessionDocument_title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="evalSessions_editEvalSessionDocument_edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode && !evalSessionDocument.isDeleted"
          ng-disabled="!$canDo('EvalSessionActions.EditSessionData', evalSessionDocument.evalSessionId) || (!isSessionActive && !isSessionEndedByLAG)"></sc-button>

        <sc-button name="deleteBtn" btn-click="deleteDocument()" text="evalSessions_editEvalSessionDocument_deleteDocument" class="btn btn-danger btn-xs" ng-show="!editMode && !evalSessionDocument.isDeleted"
          ng-disabled="!$canDo('EvalSessionActions.EditSessionData', evalSessionDocument.evalSessionId) || (!isSessionActive && !isSessionEndedByLAG)"></sc-button>

        <sc-button name="saveBtn" btn-click="save()" text="evalSessions_editEvalSessionDocument_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>

        <sc-button name="cancelBtn" btn-click="cancel()" text="evalSessions_editEvalSessionDocument_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-document name="documentForm" ng-model="evalSessionDocument" sc-form-params="{ urlTemplate: 'EvalSessionFile', urlParamsId: evalSessionDocument.evalSessionId, isAttachedFileReadOnly: true}"></eumis-document>
    </div>
  </div>
</ng-form>
