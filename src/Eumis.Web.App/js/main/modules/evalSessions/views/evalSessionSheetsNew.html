<ng-form name="newEvalSessionSheetForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="heading" l10n-text="evalSessions_newEvalSessionSheet_title"></strong>

      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="evalSessions_newEvalSessionSheet_save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="evalSessions_newEvalSessionSheet_cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <eumis-eval-session-sheet name="evalSessionSheetForm" ng-model="newEvalSessionSheet" ng-if="!isContinued" sc-form-params="{ canEditSheet: false }"></eumis-eval-session-sheet>
      <eumis-eval-session-sheet name="evalSessionSheetForm" ng-model="newEvalSessionSheet" ng-if="isContinued" sc-form-params="{ canEditSheet: false }" sc-form-readonly="true"></eumis-eval-session-sheet>
    </div>
  </div>
</ng-form>
