<ng-form sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.status" alias="'projectCommunicationStatuses'" mode="id" ng-disabled="true" l10n-text="evalSessions_projectCommunication_status" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="text" ng-model="model.regNumber" l10n-text="evalSessions_projectCommunication_regNumber" ng-readonly="true" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="text" ng-model="model.projectRegNumber" l10n-text="evalSessions_projectCommunication_projectRegNumber" ng-readonly="true" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="text" ng-model="model.companyName" l10n-text="evalSessions_projectCommunication_companyName" ng-readonly="true" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.questionDate" l10n-text="evalSessions_projectCommunication_questionDate" ng-readonly="true" class="col-sm-3"></sc-field>
    <sc-field type="date" ng-model="model.questionEndingDate" l10n-text="evalSessions_projectCommunication_questionEndingDate" class="col-sm-3"
      sc-validate="{ validEndingDate: isvalidEndingDate }"
      sc-revalidate-on="['model.questionDate']"
      validations="{ validEndingDate: 'evalSessions_projectCommunication_invalidEndingDate' }"
    >
    </sc-field>
    <sc-field type="date" ng-model="model.questionReadDate" l10n-text="evalSessions_projectCommunication_questionReadDate" ng-readonly="true" class="col-sm-3"></sc-field>
    <sc-field type="date" ng-model="model.answerDate" l10n-text="evalSessions_projectCommunication_answerDate" ng-readonly="true" class="col-sm-3"></sc-field>
  </div>
  <div class="row" ng-show="model.status === 'canceled'">
    <sc-field type="textarea" ng-model="model.statusNote" l10n-text="evalSessions_projectCommunication_statusNote" ng-readonly="true" class="col-sm-12 col-md-9"></sc-field>
  </div>
</ng-form>
