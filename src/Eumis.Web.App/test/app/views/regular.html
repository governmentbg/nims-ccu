<ng-form name="testForm" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" l10n-text="Regular form"></strong>
      <strong ng-if="testForm.$valid" class="heading" style="color: green">Valid</strong>
      <strong ng-if="testForm.$invalid" class="heading" style="color: red">Invalid</strong>

      <div class="pull-right">
        <sc-button name="deleteBtn" btn-click="load()" text="Test loading btn" class="btn btn-danger btn-xs" icon="glyphicon-remove">
        </sc-button>

        <sc-button name="saveBtn" btn-click="validate()" text="Validate" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <test-page-form1 name="testPageForm" ng-model="someData"></test-page-form1>
    </div>
  </div>
</ng-form>
